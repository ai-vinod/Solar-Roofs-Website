<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Sky -->
  <rect width="800" height="300" fill="#87CEEB"/>
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="60" fill="#FFD700"/>
  <circle cx="700" cy="100" r="50" fill="#FDB813"/>
  
  <!-- House with Solar Panels -->
  <rect x="100" y="200" width="300" height="200" fill="#E8E8E8" stroke="#333" stroke-width="2"/>
  <polygon points="100,200 250,100 400,200" fill="#708090" stroke="#333" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="150" y="250" width="50" height="50" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
  <rect x="300" y="250" width="50" height="50" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
  <rect x="225" y="300" width="50" height="100" fill="#8B4513" stroke="#333" stroke-width="1"/>
  
  <!-- Solar Panels on Roof -->
  <rect x="120" y="150" width="240" height="60" fill="#1E3F66" stroke="#333" stroke-width="1"/>
  
  <!-- Solar Panel Grid Lines -->
  <line x1="120" y1="170" x2="360" y2="170" stroke="#000" stroke-width="1"/>
  <line x1="120" y1="190" x2="360" y2="190" stroke="#000" stroke-width="1"/>
  <line x1="160" y1="150" x2="160" y2="210" stroke="#000" stroke-width="1"/>
  <line x1="200" y1="150" x2="200" y2="210" stroke="#000" stroke-width="1"/>
  <line x1="240" y1="150" x2="240" y2="210" stroke="#000" stroke-width="1"/>
  <line x1="280" y1="150" x2="280" y2="210" stroke="#000" stroke-width="1"/>
  <line x1="320" y1="150" x2="320" y2="210" stroke="#000" stroke-width="1"/>
  
  <!-- Efficiency Meter -->
  <circle cx="550" cy="250" r="80" fill="white" stroke="#333" stroke-width="2"/>
  <path d="M550,250 L550,190" stroke="#FF0000" stroke-width="3"/>
  <circle cx="550" cy="250" r="10" fill="#333"/>
  
  <!-- Efficiency Scale -->
  <path d="M550,250 L490,220" stroke="#333" stroke-width="1"/>
  <path d="M550,250 L500,280" stroke="#333" stroke-width="1"/>
  <path d="M550,250 L530,320" stroke="#333" stroke-width="1"/>
  <path d="M550,250 L570,320" stroke="#333" stroke-width="1"/>
  <path d="M550,250 L600,280" stroke="#333" stroke-width="1"/>
  <path d="M550,250 L610,220" stroke="#333" stroke-width="1"/>
  
  <!-- Efficiency Labels -->
  <text x="480" y="210" font-family="Arial" font-size="12" fill="#333">0%</text>
  <text x="490" y="290" font-family="Arial" font-size="12" fill="#333">20%</text>
  <text x="530" y="330" font-family="Arial" font-size="12" fill="#333">40%</text>
  <text x="570" y="330" font-family="Arial" font-size="12" fill="#333">60%</text>
  <text x="610" y="290" font-family="Arial" font-size="12" fill="#333">80%</text>
  <text x="620" y="210" font-family="Arial" font-size="12" fill="#333">100%</text>
  
  <!-- Magnifying Glass on Panel -->
  <circle cx="200" cy="180" r="30" fill="none" stroke="#333" stroke-width="2" opacity="0.7"/>
  <line x1="220" y1="200" x2="240" y2="220" stroke="#333" stroke-width="3"/>
  
  <!-- Title -->
  <text x="400" y="450" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Maximizing Solar Panel Efficiency</text>
  <text x="400" y="480" font-family="Arial" font-size="16" text-anchor="middle" fill="#666">Tips and Tricks for Optimal Performance</text>
</svg>