<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Office Building -->
  <rect x="100" y="150" width="300" height="250" fill="#E8E8E8" stroke="#333" stroke-width="2"/>
  
  <!-- Building Windows -->
  <rect x="120" y="180" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
  <rect x="180" y="180" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
  <rect x="240" y="180" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
  <rect x="300" y="180" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
  
  <rect x="120" y="240" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
  <rect x="180" y="240" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
  <rect x="240" y="240" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
  <rect x="300" y="240" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
  
  <rect x="120" y="300" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
  <rect x="180" y="300" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
  <rect x="240" y="300" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
  <rect x="300" y="300" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
  
  <!-- Building Door -->
  <rect x="210" y="350" width="80" height="50" fill="#8B4513" stroke="#333" stroke-width="1"/>
  
  <!-- Solar Panels on Roof -->
  <rect x="120" y="120" width="260" height="40" fill="#1E3F66" stroke="#333" stroke-width="1"/>
  
  <!-- Solar Panel Grid Lines -->
  <line x1="120" y1="130" x2="380" y2="130" stroke="#000" stroke-width="1"/>
  <line x1="120" y1="140" x2="380" y2="140" stroke="#000" stroke-width="1"/>
  <line x1="120" y1="150" x2="380" y2="150" stroke="#000" stroke-width="1"/>
  
  <line x1="140" y1="120" x2="140" y2="160" stroke="#000" stroke-width="1"/>
  <line x1="160" y1="120" x2="160" y2="160" stroke="#000" stroke-width="1"/>
  <line x1="180" y1="120" x2="180" y2="160" stroke="#000" stroke-width="1"/>
  <line x1="200" y1="120" x2="200" y2="160" stroke="#000" stroke-width="1"/>
  <line x1="220" y1="120" x2="220" y2="160" stroke="#000" stroke-width="1"/>
  <line x1="240" y1="120" x2="240" y2="160" stroke="#000" stroke-width="1"/>
  <line x1="260" y1="120" x2="260" y2="160" stroke="#000" stroke-width="1"/>
  <line x1="280" y1="120" x2="280" y2="160" stroke="#000" stroke-width="1"/>
  <line x1="300" y1="120" x2="300" y2="160" stroke="#000" stroke-width="1"/>
  <line x1="320" y1="120" x2="320" y2="160" stroke="#000" stroke-width="1"/>
  <line x1="340" y1="120" x2="340" y2="160" stroke="#000" stroke-width="1"/>
  <line x1="360" y1="120" x2="360" y2="160" stroke="#000" stroke-width="1"/>
  
  <!-- ROI Graph -->
  <rect x="450" y="150" width="300" height="200" fill="white" stroke="#333" stroke-width="2"/>
  
  <!-- Graph Axes -->
  <line x1="480" y1="320" x2="730" y2="320" stroke="#333" stroke-width="2"/>
  <line x1="480" y1="320" x2="480" y2="170" stroke="#333" stroke-width="2"/>
  
  <!-- X-Axis Labels -->
  <text x="480" y="340" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">0</text>
  <text x="530" y="340" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">1</text>
  <text x="580" y="340" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">2</text>
  <text x="630" y="340" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">3</text>
  <text x="680" y="340" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">4</text>
  <text x="730" y="340" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">5</text>
  <text x="605" y="360" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Years</text>
  
  <!-- Y-Axis Labels -->
  <text x="470" y="320" font-family="Arial" font-size="12" text-anchor="end" fill="#333">$0</text>
  <text x="470" y="270" font-family="Arial" font-size="12" text-anchor="end" fill="#333">$20K</text>
  <text x="470" y="220" font-family="Arial" font-size="12" text-anchor="end" fill="#333">$40K</text>
  <text x="470" y="170" font-family="Arial" font-size="12" text-anchor="end" fill="#333">$60K</text>
  <text x="430" y="245" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" transform="rotate(-90,430,245)">Savings</text>
  
  <!-- ROI Line -->
  <polyline points="480,320 530,300 580,270 630,230 680,190 730,150" fill="none" stroke="#4CAF50" stroke-width="3"/>
  
  <!-- Initial Investment Line -->
  <line x1="480" y1="250" x2="730" y2="250" stroke="#FF0000" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="500" y="245" font-family="Arial" font-size="12" fill="#FF0000">Initial Investment</text>
  
  <!-- Break-even Point -->
  <circle cx="655" cy="250" r="8" fill="#FDB813" stroke="#333" stroke-width="1"/>
  <text x="655" y="235" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Break-even</text>
  
  <!-- Dollar Sign -->
  <circle cx="700" cy="100" r="40" fill="#4CAF50"/>
  <text x="700" y="115" font-family="Arial" font-size="40" text-anchor="middle" fill="white">$</text>
  
  <!-- Business Icons -->
  <rect x="150" y="400" width="40" height="40" fill="#1E3F66" rx="5" ry="5"/>
  <text x="170" y="425" font-family="Arial" font-size="20" text-anchor="middle" fill="white">B</text>
  
  <rect x="230" y="400" width="40" height="40" fill="#4CAF50" rx="5" ry="5"/>
  <text x="250" y="425" font-family="Arial" font-size="20" text-anchor="middle" fill="white">$</text>
  
  <rect x="310" y="400" width="40" height="40" fill="#FDB813" rx="5" ry="5"/>
  <text x="330" y="425" font-family="Arial" font-size="20" text-anchor="middle" fill="white">E</text>
  
  <!-- Title -->
  <text x="400" y="450" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Commercial Solar: ROI and Business Benefits</text>
</svg>