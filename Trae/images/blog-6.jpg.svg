<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Solar Panel Types: A Comparison Guide</text>
  
  <!-- Monocrystalline Panel -->
  <rect x="100" y="100" width="180" height="120" fill="#000033" stroke="#333" stroke-width="2"/>
  
  <!-- Monocrystalline Cell Pattern -->
  <rect x="110" y="110" width="50" height="50" rx="5" ry="5" fill="#1a1a4d" stroke="#000" stroke-width="1"/>
  <rect x="165" y="110" width="50" height="50" rx="5" ry="5" fill="#1a1a4d" stroke="#000" stroke-width="1"/>
  <rect x="220" y="110" width="50" height="50" rx="5" ry="5" fill="#1a1a4d" stroke="#000" stroke-width="1"/>
  <rect x="110" y="165" width="50" height="50" rx="5" ry="5" fill="#1a1a4d" stroke="#000" stroke-width="1"/>
  <rect x="165" y="165" width="50" height="50" rx="5" ry="5" fill="#1a1a4d" stroke="#000" stroke-width="1"/>
  <rect x="220" y="165" width="50" height="50" rx="5" ry="5" fill="#1a1a4d" stroke="#000" stroke-width="1"/>
  
  <!-- Monocrystalline Label -->
  <text x="190" y="240" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Monocrystalline</text>
  
  <!-- Monocrystalline Specs -->
  <text x="190" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Efficiency: 20-22%</text>
  <text x="190" y="285" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Lifespan: 25-30 years</text>
  <text x="190" y="305" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Cost: $$$</text>
  
  <!-- Polycrystalline Panel -->
  <rect x="310" y="100" width="180" height="120" fill="#0066cc" stroke="#333" stroke-width="2"/>
  
  <!-- Polycrystalline Cell Pattern -->
  <rect x="320" y="110" width="50" height="50" fill="#3399ff" stroke="#000" stroke-width="1"/>
  <rect x="375" y="110" width="50" height="50" fill="#3399ff" stroke="#000" stroke-width="1"/>
  <rect x="430" y="110" width="50" height="50" fill="#3399ff" stroke="#000" stroke-width="1"/>
  <rect x="320" y="165" width="50" height="50" fill="#3399ff" stroke="#000" stroke-width="1"/>
  <rect x="375" y="165" width="50" height="50" fill="#3399ff" stroke="#000" stroke-width="1"/>
  <rect x="430" y="165" width="50" height="50" fill="#3399ff" stroke="#000" stroke-width="1"/>
  
  <!-- Polycrystalline Label -->
  <text x="400" y="240" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Polycrystalline</text>
  
  <!-- Polycrystalline Specs -->
  <text x="400" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Efficiency: 15-17%</text>
  <text x="400" y="285" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Lifespan: 23-27 years</text>
  <text x="400" y="305" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Cost: $$</text>
  
  <!-- Thin Film Panel -->
  <rect x="520" y="100" width="180" height="120" fill="#666666" stroke="#333" stroke-width="2"/>
  
  <!-- Thin Film Pattern (more uniform) -->
  <rect x="530" y="110" width="160" height="100" fill="#808080" stroke="#000" stroke-width="1"/>
  
  <!-- Thin Film Label -->
  <text x="610" y="240" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Thin Film</text>
  
  <!-- Thin Film Specs -->
  <text x="610" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Efficiency: 10-13%</text>
  <text x="610" y="285" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Lifespan: 15-20 years</text>
  <text x="610" y="305" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Cost: $</text>
  
  <!-- Comparison Chart -->
  <rect x="100" y="330" width="600" height="120" fill="white" stroke="#333" stroke-width="2"/>
  
  <!-- Chart Headers -->
  <line x1="100" y1="360" x2="700" y2="360" stroke="#333" stroke-width="1"/>
  <text x="150" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Type</text>
  <text x="270" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Appearance</text>
  <text x="390" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Space Efficiency</text>
  <text x="510" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Temperature</text>
  <text x="630" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Best For</text>
  
  <!-- Chart Dividers -->
  <line x1="200" y1="330" x2="200" y2="450" stroke="#333" stroke-width="1"/>
  <line x1="340" y1="330" x2="340" y2="450" stroke="#333" stroke-width="1"/>
  <line x1="440" y1="330" x2="440" y2="450" stroke="#333" stroke-width="1"/>
  <line x1="580" y1="330" x2="580" y2="450" stroke="#333" stroke-width="1"/>
  
  <!-- Row Dividers -->
  <line x1="100" y1="390" x2="700" y2="390" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="420" x2="700" y2="420" stroke="#333" stroke-width="1"/>
  
  <!-- Chart Data -->
  <text x="150" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Mono</text>
  <text x="270" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Black, Uniform</text>
  <text x="390" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Excellent</text>
  <text x="510" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Good</text>
  <text x="630" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Limited Space</text>
  
  <text x="150" y="410" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Poly</text>
  <text x="270" y="410" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Blue, Speckled</text>
  <text x="390" y="410" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Very Good</text>
  <text x="510" y="410" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Fair</text>
  <text x="630" y="410" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Budget Projects</text>
  
  <text x="150" y="440" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Thin Film</text>
  <text x="270" y="440" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Dark Grey, Uniform</text>
  <text x="390" y="440" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Poor</text>
  <text x="510" y="440" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Excellent</text>
  <text x="630" y="440" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Hot Climates</text>
  
  <!-- Sun Icon -->
  <circle cx="700" cy="80" r="30" fill="#FDB813"/>
  <circle cx="700" cy="80" r="20" fill="#FDB813"/>
  
  <!-- Sun Rays -->
  <line x1="700" y1="40" x2="700" y2="30" stroke="#FDB813" stroke-width="2"/>
  <line x1="700" y1="120" x2="700" y2="130" stroke="#FDB813" stroke-width="2"/>
  <line x1="660" y1="80" x2="650" y2="80" stroke="#FDB813" stroke-width="2"/>
  <line x1="740" y1="80" x2="750" y2="80" stroke="#FDB813" stroke-width="2"/>
  <line x1="670" y1="50" x2="660" y2="40" stroke="#FDB813" stroke-width="2"/>
  <line x1="730" y1="110" x2="740" y2="120" stroke="#FDB813" stroke-width="2"/>
  <line x1="670" y1="110" x2="660" y2="120" stroke="#FDB813" stroke-width="2"/>
  <line x1="730" y1="50" x2="740" y2="40" stroke="#FDB813" stroke-width="2"/>
</svg>