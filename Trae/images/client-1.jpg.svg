<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="100" fill="#f5f5f5"/>
  
  <!-- Person -->
  <g>
    <!-- Head -->
    <circle cx="100" cy="80" r="40" fill="#F9A826" stroke="#333" stroke-width="2"/>
    
    <!-- Face -->
    <circle cx="85" cy="70" r="5" fill="#333"/> <!-- Left Eye -->
    <circle cx="115" cy="70" r="5" fill="#333"/> <!-- Right Eye -->
    <path d="M85 95 Q100 105 115 95" stroke="#333" stroke-width="2" fill="none"/> <!-- Smile -->
    
    <!-- Hair -->
    <path d="M60 60 Q100 20 140 60" stroke="#333" stroke-width="4" fill="#333"/>
    
    <!-- Shoulders/Upper Body -->
    <path d="M60 120 Q100 140 140 120" stroke="#333" stroke-width="2" fill="#3498DB"/>
    
    <!-- Suit -->
    <path d="M70 120 L70 180 Q100 190 130 180 L130 120" stroke="#333" stroke-width="2" fill="#34495E"/>
    
    <!-- Shirt -->
    <path d="M85 120 L85 170 Q100 180 115 170 L115 120" stroke="#333" stroke-width="1" fill="#FFFFFF"/>
    
    <!-- Tie -->
    <path d="M100 120 L95 140 L100 170 L105 140 Z" stroke="#333" stroke-width="1" fill="#E74C3C"/>
  </g>
  
  <!-- Name Label -->
  <text x="100" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Robert Johnson</text>
</svg>