<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="100" fill="#f5f5f5"/>
  
  <!-- Person -->
  <g>
    <!-- Head -->
    <circle cx="100" cy="80" r="40" fill="#E8D0B3" stroke="#333" stroke-width="2"/>
    
    <!-- Face -->
    <circle cx="85" cy="70" r="5" fill="#333"/> <!-- Left Eye -->
    <circle cx="115" cy="70" r="5" fill="#333"/> <!-- Right Eye -->
    <path d="M85 95 Q100 105 115 95" stroke="#333" stroke-width="2" fill="none"/> <!-- Smile -->
    
    <!-- Glasses -->
    <rect x="75" y="65" width="20" height="10" rx="3" ry="3" fill="none" stroke="#333" stroke-width="1"/>
    <rect x="105" y="65" width="20" height="10" rx="3" ry="3" fill="none" stroke="#333" stroke-width="1"/>
    <line x1="95" y1="70" x2="105" y2="70" stroke="#333" stroke-width="1"/>
    
    <!-- Hair -->
    <path d="M60 60 Q100 30 140 60" stroke="#333" stroke-width="4" fill="#A0522D"/>
    <path d="M60 60 Q70 90 80 100" stroke="#333" stroke-width="3" fill="#A0522D"/>
    <path d="M140 60 Q130 90 120 100" stroke="#333" stroke-width="3" fill="#A0522D"/>
    
    <!-- Shoulders/Upper Body -->
    <path d="M60 120 Q100 140 140 120" stroke="#333" stroke-width="2" fill="#3498DB"/>
    
    <!-- Business Casual -->
    <path d="M70 120 L70 180 Q100 190 130 180 L130 120" stroke="#333" stroke-width="2" fill="#2ECC71"/>
    
    <!-- Shirt -->
    <path d="M85 120 L85 160 Q100 170 115 160 L115 120" stroke="#333" stroke-width="1" fill="#F5F5F5"/>
    
    <!-- Tie -->
    <path d="M95 120 L100 150 L105 120" stroke="#333" stroke-width="1" fill="#3498DB"/>
  </g>
  
  <!-- Name Label -->
  <text x="100" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Michael Chen</text>
</svg>