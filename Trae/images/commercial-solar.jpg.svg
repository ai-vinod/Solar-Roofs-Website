<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Sky -->
  <rect width="800" height="300" fill="#87CEEB"/>
  
  <!-- Sun -->
  <circle cx="100" cy="100" r="60" fill="#F9A826"/>
  <circle cx="100" cy="100" r="50" fill="#FFDB58"/>
  
  <!-- Commercial Building -->
  <rect x="150" y="150" width="500" height="250" fill="#E8E8E8" stroke="#333" stroke-width="2"/>
  
  <!-- Flat Roof -->
  <rect x="150" y="150" width="500" height="20" fill="#7F8C8D" stroke="#333" stroke-width="2"/>
  
  <!-- Solar Panel Array on Roof -->
  <g transform="translate(175, 80)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="450" height="60" fill="#7F8C8D" stroke="#333" stroke-width="1"/>
    
    <!-- Solar Panels -->
    <g>
      <!-- Row 1 -->
      <rect x="10" y="10" width="40" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="60" y="10" width="40" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="110" y="10" width="40" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="160" y="10" width="40" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="210" y="10" width="40" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="260" y="10" width="40" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="310" y="10" width="40" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="360" y="10" width="40" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="410" y="10" width="40" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Second Row of Panels -->
  <g transform="translate(175, 150)">
    <!-- Row Base -->
    <rect x="0" y="0" width="450" height="60" fill="#7F8C8D" stroke="#333" stroke-width="1"/>
    
    <!-- Solar Panels -->
    <g>
      <rect x="10" y="10" width="40" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="60" y="10" width="40" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="110" y="10" width="40" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="160" y="10" width="40" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="210" y="10" width="40" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="260" y="10" width="40" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="310" y="10" width="40" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="360" y="10" width="40" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="410" y="10" width="40" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Windows -->
  <g>
    <!-- Row 1 -->
    <rect x="180" y="200" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
    <rect x="240" y="200" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
    <rect x="300" y="200" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
    <rect x="360" y="200" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
    <rect x="420" y="200" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
    <rect x="480" y="200" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
    
    <!-- Row 2 -->
    <rect x="180" y="260" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
    <rect x="240" y="260" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
    <rect x="300" y="260" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
    <rect x="360" y="260" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
    <rect x="420" y="260" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
    <rect x="480" y="260" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
    
    <!-- Row 3 -->
    <rect x="180" y="320" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
    <rect x="240" y="320" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
    <rect x="300" y="320" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
    <rect x="360" y="320" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
    <rect x="420" y="320" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
    <rect x="480" y="320" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- Main Entrance -->
  <rect x="350" y="350" width="100" height="50" fill="#333" stroke="#333" stroke-width="2"/>
  <rect x="380" y="360" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
  
  <!-- Ground -->
  <rect width="800" height="100" y="400" fill="#7F8C8D"/>
  
  <!-- Parking Lot -->
  <rect x="150" y="410" width="500" height="80" fill="#333" stroke="#333" stroke-width="1"/>
  
  <!-- Parking Lines -->
  <g stroke="white" stroke-width="2">
    <line x1="200" y1="410" x2="200" y2="490" />
    <line x1="250" y1="410" x2="250" y2="490" />
    <line x1="300" y1="410" x2="300" y2="490" />
    <line x1="350" y1="410" x2="350" y2="490" />
    <line x1="400" y1="410" x2="400" y2="490" />
    <line x1="450" y1="410" x2="450" y2="490" />
    <line x1="500" y1="410" x2="500" y2="490" />
    <line x1="550" y1="410" x2="550" y2="490" />
    <line x1="600" y1="410" x2="600" y2="490" />
  </g>
  
  <!-- Cars in Parking Lot -->
  <rect x="205" y="420" width="40" height="20" fill="#3498DB" stroke="#333" stroke-width="1"/>
  <rect x="305" y="420" width="40" height="20" fill="#E74C3C" stroke="#333" stroke-width="1"/>
  <rect x="405" y="420" width="40" height="20" fill="#2ECC71" stroke="#333" stroke-width="1"/>
  <rect x="505" y="420" width="40" height="20" fill="#F1C40F" stroke="#333" stroke-width="1"/>
  
  <!-- Company Sign -->
  <rect x="150" y="170" width="120" height="30" fill="#3498DB" stroke="#333" stroke-width="1"/>
  <text x="210" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="white">COMPANY NAME</text>
  
  <!-- Text Label -->
  <text x="400" y="470" font-family="Arial" font-size="24" text-anchor="middle" fill="white">Commercial Solar Installation</text>
  
  <!-- Reflection on panels -->
  <g opacity="0.2">
    <circle cx="195" cy="100" r="5" fill="white"/>
    <circle cx="245" cy="100" r="5" fill="white"/>
    <circle cx="295" cy="100" r="5" fill="white"/>
    <circle cx="345" cy="100" r="5" fill="white"/>
    <circle cx="395" cy="100" r="5" fill="white"/>
    <circle cx="445" cy="100" r="5" fill="white"/>
    <circle cx="495" cy="100" r="5" fill="white"/>
    <circle cx="545" cy="100" r="5" fill="white"/>
    <circle cx="595" cy="100" r="5" fill="white"/>
  </g>
  
  <!-- Sun rays -->
  <g stroke="#FFDB58" stroke-width="2" opacity="0.7">
    <line x1="100" y1="30" x2="100" y2="10" />
    <line x1="170" y1="100" x2="190" y2="100" />
    <line x1="30" y1="100" x2="10" y2="100" />
    <line x1="150" y1="50" x2="165" y2="35" />
    <line x1="50" y1="50" x2="35" y2="35" />
    <line x1="150" y1="150" x2="165" y2="165" />
    <line x1="50" y1="150" x2="35" y2="165" />
  </g>
</svg>