<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Sky -->
  <rect width="800" height="300" fill="#87CEEB"/>
  
  <!-- Sun -->
  <circle cx="100" cy="80" r="60" fill="#F9A826"/>
  <circle cx="100" cy="80" r="50" fill="#FFDB58"/>
  
  <!-- Commercial Building -->
  <g>
    <!-- Main Structure -->
    <rect x="150" y="150" width="500" height="250" fill="#E8E8E8" stroke="#333" stroke-width="2"/>
    
    <!-- Flat Roof -->
    <rect x="150" y="150" width="500" height="20" fill="#7F8C8D" stroke="#333" stroke-width="2"/>
    
    <!-- Solar Panels on Roof - Grid Layout -->
    <g>
      <!-- Row 1 -->
      <rect x="170" y="80" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="240" y="80" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="310" y="80" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="380" y="80" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="450" y="80" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="520" y="80" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      
      <!-- Row 2 -->
      <rect x="170" y="130" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="240" y="130" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="310" y="130" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="380" y="130" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="450" y="130" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="520" y="130" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
    </g>
    
    <!-- Windows - Commercial Style -->
    <g>
      <!-- Row 1 -->
      <rect x="180" y="200" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="240" y="200" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="300" y="200" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="360" y="200" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="420" y="200" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="480" y="200" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      
      <!-- Row 2 -->
      <rect x="180" y="260" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="240" y="260" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="300" y="260" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="360" y="260" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="420" y="260" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="480" y="260" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      
      <!-- Row 3 -->
      <rect x="180" y="320" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="240" y="320" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="300" y="320" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="360" y="320" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="420" y="320" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="480" y="320" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
    </g>
    
    <!-- Main Entrance -->
    <rect x="350" y="370" width="100" height="30" fill="#333" stroke="#333" stroke-width="1"/>
    <rect x="380" y="350" width="40" height="50" fill="#ADD8E6" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Ground -->
  <rect width="800" height="100" y="400" fill="#D3D3D3"/>
  
  <!-- Parking Lot -->
  <rect x="150" y="410" width="500" height="80" fill="#333" stroke="#333" stroke-width="1"/>
  
  <!-- Parking Spaces -->
  <g fill="#FFFFFF" stroke="#FFFFFF" stroke-width="2">
    <line x1="200" y1="420" x2="200" y2="490"/>
    <line x1="250" y1="420" x2="250" y2="490"/>
    <line x1="300" y1="420" x2="300" y2="490"/>
    <line x1="350" y1="420" x2="350" y2="490"/>
    <line x1="450" y1="420" x2="450" y2="490"/>
    <line x1="500" y1="420" x2="500" y2="490"/>
    <line x1="550" y1="420" x2="550" y2="490"/>
    <line x1="600" y1="420" x2="600" y2="490"/>
  </g>
  
  <!-- Cars in Parking Lot -->
  <rect x="210" y="430" width="30" height="20" fill="#3498DB" stroke="#333" stroke-width="1"/>
  <rect x="260" y="430" width="30" height="20" fill="#2ECC71" stroke="#333" stroke-width="1"/>
  <rect x="310" y="430" width="30" height="20" fill="#F9A826" stroke="#333" stroke-width="1"/>
  <rect x="460" y="430" width="30" height="20" fill="#E74C3C" stroke="#333" stroke-width="1"/>
  <rect x="510" y="430" width="30" height="20" fill="#9B59B6" stroke="#333" stroke-width="1"/>
  <rect x="560" y="430" width="30" height="20" fill="#34495E" stroke="#333" stroke-width="1"/>
  
  <!-- Sidewalk -->
  <rect x="150" y="400" width="500" height="10" fill="#BEBEBE" stroke="#333" stroke-width="1"/>
  
  <!-- Company Sign -->
  <rect x="600" y="320" width="120" height="60" fill="#3498DB" stroke="#333" stroke-width="2"/>
  <text x="660" y="355" font-family="Arial" font-size="16" text-anchor="middle" fill="#FFFFFF">OFFICE SPACE</text>
  <text x="660" y="375" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">FOR LEASE</text>
  
  <!-- Text Label -->
  <text x="400" y="470" font-family="Arial" font-size="24" text-anchor="middle" fill="#FFFFFF">Commercial Solar Project</text>
  
  <!-- Reflection on panels -->
  <g opacity="0.2">
    <circle cx="200" cy="100" r="10" fill="white"/>
    <circle cx="270" cy="100" r="10" fill="white"/>
    <circle cx="340" cy="100" r="10" fill="white"/>
    <circle cx="410" cy="100" r="10" fill="white"/>
    <circle cx="480" cy="100" r="10" fill="white"/>
    <circle cx="550" cy="100" r="10" fill="white"/>
  </g>
  
  <!-- Sun rays -->
  <g stroke="#FFDB58" stroke-width="2" opacity="0.7">
    <line x1="100" y1="10" x2="100" y2="0" />
    <line x1="170" y1="80" x2="180" y2="80" />
    <line x1="30" y1="80" x2="20" y2="80" />
    <line x1="150" y1="30" x2="160" y2="20" />
    <line x1="50" y1="30" x2="40" y2="20" />
    <line x1="150" y1="130" x2="160" y2="140" />
    <line x1="50" y1="130" x2="40" y2="140" />
  </g>
</svg>