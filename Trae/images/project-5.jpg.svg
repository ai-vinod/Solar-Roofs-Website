<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Sky -->
  <rect width="800" height="300" fill="#87CEEB"/>
  
  <!-- Sun -->
  <circle cx="100" cy="80" r="60" fill="#F9A826"/>
  <circle cx="100" cy="80" r="50" fill="#FFDB58"/>
  
  <!-- School Building -->
  <g>
    <!-- Main Structure -->
    <rect x="150" y="200" width="500" height="200" fill="#FFFFFF" stroke="#333" stroke-width="2"/>
    
    <!-- Flat Roof -->
    <rect x="150" y="180" width="500" height="20" fill="#7F8C8D" stroke="#333" stroke-width="2"/>
    
    <!-- Solar Panels on Roof -->
    <g>
      <!-- Row 1 -->
      <rect x="170" y="100" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="240" y="100" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="310" y="100" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="380" y="100" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="450" y="100" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="520" y="100" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      
      <!-- Row 2 -->
      <rect x="170" y="150" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="240" y="150" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="310" y="150" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="380" y="150" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="450" y="150" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="520" y="150" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
    </g>
    
    <!-- Windows -->
    <g>
      <!-- Row 1 -->
      <rect x="180" y="220" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="240" y="220" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="300" y="220" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="360" y="220" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="420" y="220" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="480" y="220" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="540" y="220" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      
      <!-- Row 2 -->
      <rect x="180" y="280" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="240" y="280" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="300" y="280" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="360" y="280" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="420" y="280" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="480" y="280" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="540" y="280" width="40" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
    </g>
    
    <!-- Main Entrance -->
    <rect x="350" y="340" width="100" height="60" fill="#3498DB" stroke="#333" stroke-width="2"/>
    <rect x="380" y="350" width="40" height="50" fill="#ADD8E6" stroke="#333" stroke-width="2"/>
    <circle cx="410" cy="375" r="5" fill="#FFD700"/>
  </g>
  
  <!-- Ground -->
  <rect width="800" height="100" y="400" fill="#2ECC71"/>
  
  <!-- Pathway -->
  <path d="M350 400 L450 400 L500 500 L300 500 Z" fill="#D3D3D3" stroke="#333" stroke-width="1"/>
  
  <!-- Playground -->
  <g>
    <!-- Swing Set -->
    <line x1="100" y1="350" x2="100" y2="400" stroke="#333" stroke-width="3"/>
    <line x1="140" y1="350" x2="140" y2="400" stroke="#333" stroke-width="3"/>
    <line x1="100" y1="350" x2="140" y2="350" stroke="#333" stroke-width="3"/>
    <line x1="110" y1="350" x2="110" y2="380" stroke="#333" stroke-width="1"/>
    <line x1="130" y1="350" x2="130" y2="380" stroke="#333" stroke-width="1"/>
    <rect x="105" y="380" width="10" height="5" fill="#F9A826" stroke="#333" stroke-width="1"/>
    <rect x="125" y="380" width="10" height="5" fill="#F9A826" stroke="#333" stroke-width="1"/>
    
    <!-- Slide -->
    <rect x="650" y="350" width="10" height="50" fill="#333" stroke="#333" stroke-width="1"/>
    <rect x="670" y="350" width="10" height="50" fill="#333" stroke="#333" stroke-width="1"/>
    <rect x="650" y="350" width="30" height="10" fill="#333" stroke="#333" stroke-width="1"/>
    <path d="M680 360 L680 400 L710 400 Z" fill="#3498DB" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- Students -->
  <g>
    <!-- Student 1 -->
    <circle cx="200" cy="370" r="10" fill="#F9A826" stroke="#333" stroke-width="1"/> <!-- Head -->
    <line x1="200" y1="380" x2="200" y2="400" stroke="#333" stroke-width="2"/> <!-- Body -->
    <line x1="200" y1="385" x2="190" y2="395" stroke="#333" stroke-width="2"/> <!-- Left Arm -->
    <line x1="200" y1="385" x2="210" y2="395" stroke="#333" stroke-width="2"/> <!-- Right Arm -->
    
    <!-- Student 2 -->
    <circle cx="230" cy="370" r="10" fill="#3498DB" stroke="#333" stroke-width="1"/> <!-- Head -->
    <line x1="230" y1="380" x2="230" y2="400" stroke="#333" stroke-width="2"/> <!-- Body -->
    <line x1="230" y1="385" x2="220" y2="395" stroke="#333" stroke-width="2"/> <!-- Left Arm -->
    <line x1="230" y1="385" x2="240" y2="395" stroke="#333" stroke-width="2"/> <!-- Right Arm -->
    
    <!-- Student 3 -->
    <circle cx="500" cy="370" r="10" fill="#2ECC71" stroke="#333" stroke-width="1"/> <!-- Head -->
    <line x1="500" y1="380" x2="500" y2="400" stroke="#333" stroke-width="2"/> <!-- Body -->
    <line x1="500" y1="385" x2="490" y2="395" stroke="#333" stroke-width="2"/> <!-- Left Arm -->
    <line x1="500" y1="385" x2="510" y2="395" stroke="#333" stroke-width="2"/> <!-- Right Arm -->
    
    <!-- Student 4 -->
    <circle cx="530" cy="370" r="10" fill="#9B59B6" stroke="#333" stroke-width="1"/> <!-- Head -->
    <line x1="530" y1="380" x2="530" y2="400" stroke="#333" stroke-width="2"/> <!-- Body -->
    <line x1="530" y1="385" x2="520" y2="395" stroke="#333" stroke-width="2"/> <!-- Left Arm -->
    <line x1="530" y1="385" x2="540" y2="395" stroke="#333" stroke-width="2"/> <!-- Right Arm -->
  </g>
  
  <!-- School Sign -->
  <rect x="300" y="150" width="200" height="40" fill="#3498DB" stroke="#333" stroke-width="2"/>
  <text x="400" y="175" font-family="Arial" font-size="20" text-anchor="middle" fill="#FFFFFF">SUNSHINE ELEMENTARY</text>
  
  <!-- Text Label -->
  <text x="400" y="450" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">School Solar Project</text>
  
  <!-- Reflection on panels -->
  <g opacity="0.2">
    <circle cx="200" cy="120" r="10" fill="white"/>
    <circle cx="270" cy="120" r="10" fill="white"/>
    <circle cx="340" cy="120" r="10" fill="white"/>
    <circle cx="410" cy="120" r="10" fill="white"/>
    <circle cx="480" cy="120" r="10" fill="white"/>
    <circle cx="550" cy="120" r="10" fill="white"/>
  </g>
  
  <!-- Sun rays -->
  <g stroke="#FFDB58" stroke-width="2" opacity="0.7">
    <line x1="100" y1="10" x2="100" y2="0" />
    <line x1="170" y1="80" x2="180" y2="80" />
    <line x1="30" y1="80" x2="20" y2="80" />
    <line x1="150" y1="30" x2="160" y2="20" />
    <line x1="50" y1="30" x2="40" y2="20" />
    <line x1="150" y1="130" x2="160" y2="140" />
    <line x1="50" y1="130" x2="40" y2="140" />
  </g>
</svg>