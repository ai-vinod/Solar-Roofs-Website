<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Office Setting -->
  <rect width="800" height="350" fill="#FFFFFF" stroke="#333" stroke-width="1"/>
  
  <!-- Window -->
  <rect x="600" y="50" width="150" height="200" fill="#87CEEB" stroke="#333" stroke-width="2"/>
  <line x1="675" y1="50" x2="675" y2="250" stroke="#333" stroke-width="2"/>
  <line x1="600" y1="150" x2="750" y2="150" stroke="#333" stroke-width="2"/>
  
  <!-- Sun visible through window -->
  <circle cx="675" cy="100" r="30" fill="#F9A826"/>
  <circle cx="675" cy="100" r="25" fill="#FFDB58"/>
  
  <!-- Office Desk -->
  <rect x="150" y="250" width="300" height="10" fill="#8B4513" stroke="#333" stroke-width="1"/>
  <rect x="160" y="260" width="10" height="90" fill="#8B4513" stroke="#333" stroke-width="1"/>
  <rect x="430" y="260" width="10" height="90" fill="#8B4513" stroke="#333" stroke-width="1"/>
  
  <!-- Computer Monitor -->
  <rect x="200" y="200" width="80" height="50" fill="#333" stroke="#333" stroke-width="1"/>
  <rect x="205" y="205" width="70" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
  <rect x="235" y="250" width="10" height="10" fill="#333" stroke="#333" stroke-width="1"/>
  <rect x="225" y="260" width="30" height="2" fill="#333" stroke="#333" stroke-width="1"/>
  
  <!-- Solar Design on Monitor -->
  <g transform="translate(205, 205) scale(0.15)">
    <rect width="400" height="200" fill="#FFFFFF"/>
    <polygon points="50,150 200,50 350,150" fill="#7F8C8D" stroke="#333" stroke-width="2"/>
    <g>
      <rect x="75" y="70" width="50" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="135" y="70" width="50" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="195" y="70" width="50" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="255" y="70" width="50" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Consultant (Person 1) -->
  <g transform="translate(350, 270)">
    <!-- Body -->
    <rect x="-15" y="-40" width="30" height="60" fill="#3498DB" stroke="#333" stroke-width="1"/>
    
    <!-- Head -->
    <circle cx="0" cy="-55" r="15" fill="#FDE2C8" stroke="#333" stroke-width="1"/>
    
    <!-- Hair -->
    <path d="M-15,-60 Q-5,-70 0,-70 Q10,-70 15,-60" fill="#333" stroke="#333" stroke-width="1"/>
    
    <!-- Arms -->
    <line x1="-15" y1="-20" x2="-40" y2="0" stroke="#3498DB" stroke-width="10" stroke-linecap="round"/>
    <line x1="15" y1="-20" x2="30" y2="-10" stroke="#3498DB" stroke-width="10" stroke-linecap="round"/>
    
    <!-- Legs (hidden behind desk) -->
    <rect x="-15" y="20" width="12" height="30" fill="#333" stroke="#333" stroke-width="1"/>
    <rect x="3" y="20" width="12" height="30" fill="#333" stroke="#333" stroke-width="1"/>
    
    <!-- Face -->
    <circle cx="-5" cy="-55" r="2" fill="#333"/> <!-- Left eye -->
    <circle cx="5" cy="-55" r="2" fill="#333"/> <!-- Right eye -->
    <path d="M-5,-45 Q0,-40 5,-45" fill="none" stroke="#333" stroke-width="1"/> <!-- Smile -->
  </g>
  
  <!-- Client (Person 2) -->
  <g transform="translate(150, 270)">
    <!-- Body -->
    <rect x="-15" y="-40" width="30" height="60" fill="#E74C3C" stroke="#333" stroke-width="1"/>
    
    <!-- Head -->
    <circle cx="0" cy="-55" r="15" fill="#FDE2C8" stroke="#333" stroke-width="1"/>
    
    <!-- Hair -->
    <path d="M-15,-65 Q0,-75 15,-65" fill="#A0522D" stroke="#A0522D" stroke-width="1"/>
    
    <!-- Arms -->
    <line x1="-15" y1="-20" x2="-30" y2="-10" stroke="#E74C3C" stroke-width="10" stroke-linecap="round"/>
    <line x1="15" y1="-20" x2="40" y2="0" stroke="#E74C3C" stroke-width="10" stroke-linecap="round"/>
    
    <!-- Legs (hidden behind desk) -->
    <rect x="-15" y="20" width="12" height="30" fill="#333" stroke="#333" stroke-width="1"/>
    <rect x="3" y="20" width="12" height="30" fill="#333" stroke="#333" stroke-width="1"/>
    
    <!-- Face -->
    <circle cx="-5" cy="-55" r="2" fill="#333"/> <!-- Left eye -->
    <circle cx="5" cy="-55" r="2" fill="#333"/> <!-- Right eye -->
    <path d="M-5,-50 Q0,-48 5,-50" fill="none" stroke="#333" stroke-width="1"/> <!-- Neutral expression -->
  </g>
  
  <!-- Solar Panel Model on Desk -->
  <g transform="translate(300, 230)">
    <rect x="-20" y="-15" width="40" height="30" fill="#2E4053" stroke="#333" stroke-width="1"/>
    <line x1="-20" y1="-5" x2="20" y2="-5" stroke="#333" stroke-width="1"/>
    <line x1="-20" y1="5" x2="20" y2="5" stroke="#333" stroke-width="1"/>
    <line x1="-10" y1="-15" x2="-10" y2="15" stroke="#333" stroke-width="1"/>
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#333" stroke-width="1"/>
    <line x1="10" y1="-15" x2="10" y2="15" stroke="#333" stroke-width="1"/>
    <rect x="-25" y="15" width="50" height="5" fill="#7F8C8D" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- Documents on Desk -->
  <g transform="translate(400, 240)">
    <rect x="-20" y="-10" width="40" height="30" fill="#FFFFFF" stroke="#333" stroke-width="1"/>
    <line x1="-15" y1="-5" x2="15" y2="-5" stroke="#333" stroke-width="1"/>
    <line x1="-15" y1="0" x2="10" y2="0" stroke="#333" stroke-width="1"/>
    <line x1="-15" y1="5" x2="15" y2="5" stroke="#333" stroke-width="1"/>
    <line x1="-15" y1="10" x2="5" y2="10" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- House Blueprint -->
  <g transform="translate(250, 240)">
    <rect x="-25" y="-15" width="50" height="30" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
    <g transform="scale(0.1)">
      <rect x="-200" y="-100" width="400" height="200" fill="none" stroke="#333" stroke-width="5"/>
      <polygon points="-200,-100 0,-200 200,-100" fill="none" stroke="#333" stroke-width="5"/>
      <rect x="-50" y="0" width="100" height="100" fill="none" stroke="#333" stroke-width="5"/>
      <rect x="-150" y="-50" width="50" height="50" fill="none" stroke="#333" stroke-width="5"/>
      <rect x="100" y="-50" width="50" height="50" fill="none" stroke="#333" stroke-width="5"/>
    </g>
  </g>
  
  <!-- Office Plant -->
  <g transform="translate(550, 300)">
    <rect x="-15" y="-20" width="30" height="20" fill="#8B4513" stroke="#333" stroke-width="1"/>
    <path d="M-10,-20 Q-20,-40 -15,-60 Q-5,-50 0,-70 Q5,-50 15,-60 Q20,-40 10,-20" fill="#2ECC71" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- Wall Decorations - Solar Charts -->
  <g transform="translate(100, 100)">
    <rect x="-40" y="-30" width="80" height="60" fill="#FFFFFF" stroke="#333" stroke-width="2"/>
    <g transform="scale(0.2)">
      <path d="M-150,100 L-100,80 L-50,90 L0,50 L50,60 L100,30 L150,40" fill="none" stroke="#F9A826" stroke-width="5"/>
      <path d="M-150,50 L-100,70 L-50,40 L0,60 L50,30 L100,50 L150,20" fill="none" stroke="#2ECC71" stroke-width="5"/>
    </g>
  </g>
  
  <!-- Wall Decorations - Solar Panel Diagram -->
  <g transform="translate(500, 100)">
    <rect x="-40" y="-30" width="80" height="60" fill="#FFFFFF" stroke="#333" stroke-width="2"/>
    <g transform="scale(0.15)">
      <rect x="-200" y="-100" width="400" height="200" fill="#2E4053" stroke="#333" stroke-width="5"/>
      <line x1="-200" y1="-33" x2="200" y2="-33" stroke="#333" stroke-width="3"/>
      <line x1="-200" y1="33" x2="200" y2="33" stroke="#333" stroke-width="3"/>
      <line x1="-133" y1="-100" x2="-133" y2="100" stroke="#333" stroke-width="3"/>
      <line x1="-66" y1="-100" x2="-66" y2="100" stroke="#333" stroke-width="3"/>
      <line x1="0" y1="-100" x2="0" y2="100" stroke="#333" stroke-width="3"/>
      <line x1="66" y1="-100" x2="66" y2="100" stroke="#333" stroke-width="3"/>
      <line x1="133" y1="-100" x2="133" y2="100" stroke="#333" stroke-width="3"/>
    </g>
  </g>
  
  <!-- Company Logo on Wall -->
  <g transform="translate(300, 80)">
    <rect x="-60" y="-30" width="120" height="60" fill="#3498DB" stroke="#333" stroke-width="2"/>
    <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">SOLAR ROOF PRO</text>
    <g transform="translate(-30, 15) scale(0.3)">
      <circle cx="0" cy="0" r="30" fill="#F9A826"/>
      <polygon points="0,-40 40,40 -40,40" fill="#2ECC71" stroke="#333" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Floor -->
  <rect width="800" height="150" y="350" fill="#D3D3D3"/>
  
  <!-- Text Label -->
  <text x="400" y="450" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Solar Consultation</text>
  
  <!-- Speech Bubbles -->
  <g>
    <path d="M180,200 Q170,190 180,180 H230 Q240,180 240,190 V210 Q240,220 230,220 H190 L180,230 Z" fill="#FFFFFF" stroke="#333" stroke-width="1"/>
    <text x="210" y="205" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">How much can I save?</text>
  </g>
  
  <g>
    <path d="M320,180 Q310,170 320,160 H390 Q400,160 400,170 V190 Q400,200 390,200 H330 L320,210 Z" fill="#FFFFFF" stroke="#333" stroke-width="1"/>
    <text x="360" y="175" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">Based on your roof size and</text>
    <text x="360" y="185" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">energy usage, about 40%!</text>
  </g>
</svg>