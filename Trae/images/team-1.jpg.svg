<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="500" fill="#f4f4f4" />
  
  <!-- Person Silhouette -->
  <g transform="translate(200, 180)">
    <!-- Head -->
    <circle cx="0" cy="0" r="70" fill="#3498DB" />
    
    <!-- Face Features -->
    <circle cx="-25" cy="-15" r="8" fill="white" /> <!-- Left eye -->
    <circle cx="25" cy="-15" r="8" fill="white" /> <!-- Right eye -->
    <circle cx="-25" cy="-15" r="4" fill="#333" /> <!-- Left pupil -->
    <circle cx="25" cy="-15" r="4" fill="#333" /> <!-- Right pupil -->
    
    <!-- Smile -->
    <path d="M-30,20 Q0,50 30,20" stroke="white" stroke-width="4" fill="transparent" />
    
    <!-- Suit -->
    <rect x="-60" y="70" width="120" height="150" fill="#2C3E50" />
    
    <!-- Shirt -->
    <polygon points="0,70 -30,70 -20,120 0,140 20,120 30,70" fill="white" />
    
    <!-- Tie -->
    <polygon points="0,90 -10,70 0,140 10,70" fill="#F9A826" />
    
    <!-- Shoulders -->
    <rect x="-100" y="70" width="40" height="20" fill="#2C3E50" rx="10" ry="10" />
    <rect x="60" y="70" width="40" height="20" fill="#2C3E50" rx="10" ry="10" />
  </g>
  
  <!-- Name Tag -->
  <rect x="100" y="350" width="200" height="50" fill="#3498DB" rx="5" ry="5" />
  <text x="200" y="380" font-family="Arial" font-size="20" fill="white" text-anchor="middle">John Smith</text>
  <text x="200" y="400" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Founder & CEO</text>
</svg>