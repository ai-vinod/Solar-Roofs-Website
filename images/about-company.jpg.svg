<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5" />
  
  <!-- Sky Gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F7FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="300" fill="url(#skyGradient)" />
  
  <!-- Ground -->
  <rect x="0" y="300" width="800" height="300" fill="#8BC34A" opacity="0.3" />
  
  <!-- Modern Office Building -->
  <g transform="translate(50, 50)">
    <!-- Main Building Structure -->
    <rect x="150" y="100" width="400" height="350" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="2" rx="5" ry="5" />
    
    <!-- Glass Facade -->
    <rect x="170" y="120" width="360" height="310" fill="#E3F2FD" stroke="#BBDEFB" stroke-width="1" rx="3" ry="3" />
    
    <!-- Windows -->
    <g>
      <!-- Row 1 -->
      <rect x="190" y="140" width="70" height="50" fill="#2196F3" stroke="#1976D2" stroke-width="1" opacity="0.8" rx="2" ry="2" />
      <rect x="280" y="140" width="70" height="50" fill="#2196F3" stroke="#1976D2" stroke-width="1" opacity="0.8" rx="2" ry="2" />
      <rect x="370" y="140" width="70" height="50" fill="#2196F3" stroke="#1976D2" stroke-width="1" opacity="0.8" rx="2" ry="2" />
      <rect x="460" y="140" width="50" height="50" fill="#2196F3" stroke="#1976D2" stroke-width="1" opacity="0.8" rx="2" ry="2" />
      
      <!-- Row 2 -->
      <rect x="190" y="210" width="70" height="50" fill="#2196F3" stroke="#1976D2" stroke-width="1" opacity="0.7" rx="2" ry="2" />
      <rect x="280" y="210" width="70" height="50" fill="#2196F3" stroke="#1976D2" stroke-width="1" opacity="0.7" rx="2" ry="2" />
      <rect x="370" y="210" width="70" height="50" fill="#2196F3" stroke="#1976D2" stroke-width="1" opacity="0.7" rx="2" ry="2" />
      <rect x="460" y="210" width="50" height="50" fill="#2196F3" stroke="#1976D2" stroke-width="1" opacity="0.7" rx="2" ry="2" />
      
      <!-- Row 3 -->
      <rect x="190" y="280" width="70" height="50" fill="#2196F3" stroke="#1976D2" stroke-width="1" opacity="0.6" rx="2" ry="2" />
      <rect x="280" y="280" width="70" height="50" fill="#2196F3" stroke="#1976D2" stroke-width="1" opacity="0.6" rx="2" ry="2" />
      <rect x="370" y="280" width="70" height="50" fill="#2196F3" stroke="#1976D2" stroke-width="1" opacity="0.6" rx="2" ry="2" />
      <rect x="460" y="280" width="50" height="50" fill="#2196F3" stroke="#1976D2" stroke-width="1" opacity="0.6" rx="2" ry="2" />
    </g>
    
    <!-- Entrance -->
    <rect x="300" y="400" width="100" height="50" fill="#1976D2" stroke="#0D47A1" stroke-width="2" rx="5" ry="5" />
    <rect x="330" y="410" width="40" height="40" fill="#BBDEFB" stroke="#1976D2" stroke-width="1" />
    
    <!-- Company Sign -->
    <rect x="250" y="70" width="200" height="50" fill="#FFC107" stroke="#FFA000" stroke-width="2" rx="10" ry="10" />
    <text x="270" y="105" font-family="Arial" font-size="24" font-weight="bold" fill="#FFFFFF">SolarRoof Pro</text>
  </g>
  
  <!-- Solar Panels on Roof -->
  <g transform="translate(50, 50)">
    <!-- Roof -->
    <rect x="150" y="80" width="400" height="20" fill="#607D8B" rx="2" ry="2" />
    
    <!-- Solar Panel Array -->
    <g>
      <rect x="170" y="40" width="60" height="40" fill="#263238" stroke="#455A64" stroke-width="1" rx="2" ry="2" />
      <rect x="240" y="40" width="60" height="40" fill="#263238" stroke="#455A64" stroke-width="1" rx="2" ry="2" />
      <rect x="310" y="40" width="60" height="40" fill="#263238" stroke="#455A64" stroke-width="1" rx="2" ry="2" />
      <rect x="380" y="40" width="60" height="40" fill="#263238" stroke="#455A64" stroke-width="1" rx="2" ry="2" />
      <rect x="450" y="40" width="60" height="40" fill="#263238" stroke="#455A64" stroke-width="1" rx="2" ry="2" />
      
      <!-- Solar Panel Grid Lines -->
      <g stroke="#78909C" stroke-width="0.5">
        <!-- Panel 1 -->
        <line x1="180" y1="40" x2="180" y2="80" />
        <line x1="190" y1="40" x2="190" y2="80" />
        <line x1="200" y1="40" x2="200" y2="80" />
        <line x1="210" y1="40" x2="210" y2="80" />
        <line x1="220" y1="40" x2="220" y2="80" />
        <line x1="170" y1="50" x2="230" y2="50" />
        <line x1="170" y1="60" x2="230" y2="60" />
        <line x1="170" y1="70" x2="230" y2="70" />
        
        <!-- Panel 2 -->
        <line x1="250" y1="40" x2="250" y2="80" />
        <line x1="260" y1="40" x2="260" y2="80" />
        <line x1="270" y1="40" x2="270" y2="80" />
        <line x1="280" y1="40" x2="280" y2="80" />
        <line x1="290" y1="40" x2="290" y2="80" />
        <line x1="240" y1="50" x2="300" y2="50" />
        <line x1="240" y1="60" x2="300" y2="60" />
        <line x1="240" y1="70" x2="300" y2="70" />
        
        <!-- Panel 3 -->
        <line x1="320" y1="40" x2="320" y2="80" />
        <line x1="330" y1="40" x2="330" y2="80" />
        <line x1="340" y1="40" x2="340" y2="80" />
        <line x1="350" y1="40" x2="350" y2="80" />
        <line x1="360" y1="40" x2="360" y2="80" />
        <line x1="310" y1="50" x2="370" y2="50" />
        <line x1="310" y1="60" x2="370" y2="60" />
        <line x1="310" y1="70" x2="370" y2="70" />
        
        <!-- Panel 4 -->
        <line x1="390" y1="40" x2="390" y2="80" />
        <line x1="400" y1="40" x2="400" y2="80" />
        <line x1="410" y1="40" x2="410" y2="80" />
        <line x1="420" y1="40" x2="420" y2="80" />
        <line x1="430" y1="40" x2="430" y2="80" />
        <line x1="380" y1="50" x2="440" y2="50" />
        <line x1="380" y1="60" x2="440" y2="60" />
        <line x1="380" y1="70" x2="440" y2="70" />
        
        <!-- Panel 5 -->
        <line x1="460" y1="40" x2="460" y2="80" />
        <line x1="470" y1="40" x2="470" y2="80" />
        <line x1="480" y1="40" x2="480" y2="80" />
        <line x1="490" y1="40" x2="490" y2="80" />
        <line x1="500" y1="40" x2="500" y2="80" />
        <line x1="450" y1="50" x2="510" y2="50" />
        <line x1="450" y1="60" x2="510" y2="60" />
        <line x1="450" y1="70" x2="510" y2="70" />
      </g>
      
      <!-- Solar Panel Reflections -->
      <rect x="175" y="45" width="20" height="5" fill="#FFFFFF" opacity="0.3" rx="1" ry="1" />
      <rect x="245" y="45" width="20" height="5" fill="#FFFFFF" opacity="0.3" rx="1" ry="1" />
      <rect x="315" y="45" width="20" height="5" fill="#FFFFFF" opacity="0.3" rx="1" ry="1" />
      <rect x="385" y="45" width="20" height="5" fill="#FFFFFF" opacity="0.3" rx="1" ry="1" />
      <rect x="455" y="45" width="20" height="5" fill="#FFFFFF" opacity="0.3" rx="1" ry="1" />
    </g>
  </g>
  
  <!-- Professional Team -->
  <g transform="translate(50, 50)">
    <!-- Person 1 - Business Suit -->
    <g transform="translate(200, 480)">
      <!-- Head -->
      <circle cx="0" cy="-25" r="15" fill="#FFD54F" />
      <!-- Body - Business Suit -->
      <path d="M-15,-10 L15,-10 L15,30 L-15,30 Z" fill="#37474F" />
      <!-- Shirt -->
      <path d="M-8,-10 L8,-10 L8,15 L-8,15 Z" fill="#FFFFFF" />
      <!-- Tie -->
      <path d="M0,-10 L4,0 L0,15 L-4,0 Z" fill="#F44336" />
      <!-- Arms -->
      <line x1="-15" y1="0" x2="-25" y2="15" stroke="#37474F" stroke-width="6" stroke-linecap="round" />
      <line x1="15" y1="0" x2="25" y2="15" stroke="#37474F" stroke-width="6" stroke-linecap="round" />
      <!-- Legs -->
      <line x1="-8" y1="30" x2="-10" y2="50" stroke="#37474F" stroke-width="8" stroke-linecap="round" />
      <line x1="8" y1="30" x2="10" y2="50" stroke="#37474F" stroke-width="8" stroke-linecap="round" />
    </g>
    
    <!-- Person 2 - Business Casual -->
    <g transform="translate(270, 480)">
      <!-- Head -->
      <circle cx="0" cy="-25" r="15" fill="#FFCC80" />
      <!-- Body - Business Casual -->
      <path d="M-15,-10 L15,-10 L15,30 L-15,30 Z" fill="#1976D2" />
      <!-- Shirt -->
      <path d="M-8,-10 L8,-10 L8,10 L-8,10 Z" fill="#FFFFFF" />
      <!-- Arms -->
      <line x1="-15" y1="0" x2="-25" y2="15" stroke="#1976D2" stroke-width="6" stroke-linecap="round" />
      <line x1="15" y1="0" x2="25" y2="15" stroke="#1976D2" stroke-width="6" stroke-linecap="round" />
      <!-- Legs -->
      <line x1="-8" y1="30" x2="-10" y2="50" stroke="#0D47A1" stroke-width="8" stroke-linecap="round" />
      <line x1="8" y1="30" x2="10" y2="50" stroke="#0D47A1" stroke-width="8" stroke-linecap="round" />
    </g>
    
    <!-- Person 3 - Engineer -->
    <g transform="translate(340, 480)">
      <!-- Head -->
      <circle cx="0" cy="-25" r="15" fill="#BCAAA4" />
      <!-- Hard Hat -->
      <path d="M-15,-35 C-15,-45 15,-45 15,-35 L18,-30 L-18,-30 Z" fill="#FFC107" />
      <!-- Body - Work Clothes -->
      <path d="M-15,-10 L15,-10 L15,30 L-15,30 Z" fill="#43A047" />
      <!-- Shirt -->
      <path d="M-8,-10 L8,-10 L8,10 L-8,10 Z" fill="#C8E6C9" />
      <!-- Arms -->
      <line x1="-15" y1="0" x2="-25" y2="15" stroke="#43A047" stroke-width="6" stroke-linecap="round" />
      <line x1="15" y1="0" x2="25" y2="15" stroke="#43A047" stroke-width="6" stroke-linecap="round" />
      <!-- Legs -->
      <line x1="-8" y1="30" x2="-10" y2="50" stroke="#2E7D32" stroke-width="8" stroke-linecap="round" />
      <line x1="8" y1="30" x2="10" y2="50" stroke="#2E7D32" stroke-width="8" stroke-linecap="round" />
    </g>
    
    <!-- Person 4 - Business Woman -->
    <g transform="translate(410, 480)">
      <!-- Head -->
      <circle cx="0" cy="-25" r="15" fill="#FFAB91" />
      <!-- Hair -->
      <path d="M-15,-30 C-15,-45 15,-45 15,-30 C15,-20 5,-15 0,-15 C-5,-15 -15,-20 -15,-30 Z" fill="#5D4037" />
      <!-- Body - Business Attire -->
      <path d="M-15,-10 L15,-10 L20,30 L-20,30 Z" fill="#7B1FA2" />
      <!-- Blouse -->
      <path d="M-8,-10 L8,-10 L8,5 L-8,5 Z" fill="#F3E5F5" />
      <!-- Arms -->
      <line x1="-15" y1="0" x2="-25" y2="15" stroke="#7B1FA2" stroke-width="6" stroke-linecap="round" />
      <line x1="15" y1="0" x2="25" y2="15" stroke="#7B1FA2" stroke-width="6" stroke-linecap="round" />
      <!-- Legs -->
      <line x1="-12" y1="30" x2="-15" y2="50" stroke="#4A148C" stroke-width="8" stroke-linecap="round" />
      <line x1="12" y1="30" x2="15" y2="50" stroke="#4A148C" stroke-width="8" stroke-linecap="round" />
    </g>
  </g>
  
  <!-- Sun with Rays -->
  <g transform="translate(700, 100)">
    <circle cx="0" cy="0" r="40" fill="#FFC107" />
    <circle cx="0" cy="0" r="50" fill="#FFC107" opacity="0.3" />
    <circle cx="0" cy="0" r="60" fill="#FFC107" opacity="0.1" />
    
    <!-- Sun Rays -->
    <g stroke="#FFC107" stroke-width="3">
      <line x1="0" y1="-70" x2="0" y2="-90" />
      <line x1="49" y1="-49" x2="63" y2="-63" />
      <line x1="70" y1="0" x2="90" y2="0" />
      <line x1="49" y1="49" x2="63" y2="63" />
      <line x1="0" y1="70" x2="0" y2="90" />
      <line x1="-49" y1="49" x2="-63" y2="63" />
      <line x1="-70" y1="0" x2="-90" y2="0" />
      <line x1="-49" y1="-49" x2="-63" y2="-63" />
    </g>
  </g>
  
  <!-- Landscape Elements -->
  <g>
    <!-- Trees -->
    <g transform="translate(50, 400)">
      <rect x="0" y="0" width="15" height="50" fill="#795548" />
      <circle cx="7" cy="-20" r="25" fill="#66BB6A" />
    </g>
    
    <g transform="translate(100, 420)">
      <rect x="0" y="0" width="12" height="40" fill="#795548" />
      <circle cx="6" cy="-15" r="20" fill="#66BB6A" />
    </g>
    
    <g transform="translate(700, 410)">
      <rect x="0" y="0" width="14" height="45" fill="#795548" />
      <circle cx="7" cy="-18" r="22" fill="#66BB6A" />
    </g>
    
    <g transform="translate(650, 430)">
      <rect x="0" y="0" width="10" height="35" fill="#795548" />
      <circle cx="5" cy="-12" r="18" fill="#66BB6A" />
    </g>
  </g>
  
  <!-- Road to Building -->
  <path d="M400,600 L400,450 L350,450 L300,450 L300,400" fill="#9E9E9E" stroke="#757575" stroke-width="1" />
  <rect x="380" y="500" width="40" height="5" fill="#FFFFFF" />
  <rect x="380" y="520" width="40" height="5" fill="#FFFFFF" />
  <rect x="380" y="540" width="40" height="5" fill="#FFFFFF" />
  <rect x="380" y="560" width="40" height="5" fill="#FFFFFF" />
  <rect x="380" y="580" width="40" height="5" fill="#FFFFFF" />
</svg>