<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- House with Solar and Battery -->
  <rect x="100" y="200" width="300" height="200" fill="#E8E8E8" stroke="#333" stroke-width="2"/>
  <polygon points="100,200 250,100 400,200" fill="#708090" stroke="#333" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="150" y="250" width="50" height="50" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
  <rect x="300" y="250" width="50" height="50" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
  <rect x="225" y="300" width="50" height="100" fill="#8B4513" stroke="#333" stroke-width="1"/>
  
  <!-- Solar Panels on Roof -->
  <rect x="120" y="150" width="240" height="60" fill="#1E3F66" stroke="#333" stroke-width="1"/>
  
  <!-- Solar Panel Grid Lines -->
  <line x1="120" y1="170" x2="360" y2="170" stroke="#000" stroke-width="1"/>
  <line x1="120" y1="190" x2="360" y2="190" stroke="#000" stroke-width="1"/>
  <line x1="160" y1="150" x2="160" y2="210" stroke="#000" stroke-width="1"/>
  <line x1="200" y1="150" x2="200" y2="210" stroke="#000" stroke-width="1"/>
  <line x1="240" y1="150" x2="240" y2="210" stroke="#000" stroke-width="1"/>
  <line x1="280" y1="150" x2="280" y2="210" stroke="#000" stroke-width="1"/>
  <line x1="320" y1="150" x2="320" y2="210" stroke="#000" stroke-width="1"/>
  
  <!-- Battery Storage Unit -->
  <rect x="450" y="250" width="100" height="150" rx="10" ry="10" fill="#DDD" stroke="#333" stroke-width="2"/>
  
  <!-- Battery Details -->
  <rect x="460" y="270" width="80" height="20" fill="#4CAF50" stroke="#333" stroke-width="1"/>
  <rect x="460" y="300" width="80" height="20" fill="#4CAF50" stroke="#333" stroke-width="1"/>
  <rect x="460" y="330" width="80" height="20" fill="#4CAF50" stroke="#333" stroke-width="1"/>
  <rect x="460" y="360" width="80" height="20" fill="#4CAF50" stroke="#333" stroke-width="1"/>
  
  <!-- Battery Terminals -->
  <circle cx="470" y="240" r="5" fill="red" stroke="#333" stroke-width="1"/>
  <circle cx="530" y="240" r="5" fill="black" stroke="#333" stroke-width="1"/>
  
  <!-- Battery Level Indicator -->
  <rect x="480" y="230" width="40" height="10" fill="#333"/>
  
  <!-- Connection Lines -->
  <line x1="360" y1="180" x2="450" y2="280" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="450" y1="320" x2="400" y2="320" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="50" fill="#FDB813"/>
  <circle cx="700" cy="100" r="40" fill="#FDB813"/>
  
  <!-- Sun Rays -->
  <line x1="700" y1="30" x2="700" y2="10" stroke="#FDB813" stroke-width="3"/>
  <line x1="700" y1="170" x2="700" y2="190" stroke="#FDB813" stroke-width="3"/>
  <line x1="630" y1="100" x2="610" y2="100" stroke="#FDB813" stroke-width="3"/>
  <line x1="770" y1="100" x2="790" y2="100" stroke="#FDB813" stroke-width="3"/>
  <line x1="650" y1="50" x2="635" y2="35" stroke="#FDB813" stroke-width="3"/>
  <line x1="750" y1="150" x2="765" y2="165" stroke="#FDB813" stroke-width="3"/>
  <line x1="650" y1="150" x2="635" y2="165" stroke="#FDB813" stroke-width="3"/>
  <line x1="750" y1="50" x2="765" y2="35" stroke="#FDB813" stroke-width="3"/>
  
  <!-- Energy Flow Arrows -->
  <polygon points="320,160 330,155 330,165" fill="#333"/>
  <polygon points="460,280 450,275 450,285" fill="#333"/>
  <polygon points="410,320 400,315 400,325" fill="#333"/>
  
  <!-- Future Tech Elements -->
  <circle cx="600" cy="350" r="70" fill="none" stroke="#1E3F66" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="600" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="#1E3F66">NEXT-GEN</text>
  <text x="600" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="#1E3F66">BATTERY</text>
  <text x="600" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#1E3F66">TECHNOLOGY</text>
  
  <!-- Title -->
  <text x="400" y="450" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">The Future of Solar Battery Storage</text>
  <text x="400" y="480" font-family="Arial" font-size="16" text-anchor="middle" fill="#666">Technologies and Trends</text>
</svg>