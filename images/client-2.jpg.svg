<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="100" fill="#f5f5f5"/>
  
  <!-- Person -->
  <g>
    <!-- Head -->
    <circle cx="100" cy="80" r="40" fill="#F9D5E5" stroke="#333" stroke-width="2"/>
    
    <!-- Face -->
    <circle cx="85" cy="70" r="5" fill="#333"/> <!-- Left Eye -->
    <circle cx="115" cy="70" r="5" fill="#333"/> <!-- Right Eye -->
    <path d="M85 95 Q100 105 115 95" stroke="#333" stroke-width="2" fill="none"/> <!-- Smile -->
    
    <!-- Hair -->
    <path d="M60 50 Q100 10 140 50" stroke="#333" stroke-width="4" fill="#8B4513"/>
    <path d="M60 50 Q80 80 60 100" stroke="#333" stroke-width="4" fill="#8B4513"/>
    <path d="M140 50 Q120 80 140 100" stroke="#333" stroke-width="4" fill="#8B4513"/>
    
    <!-- Shoulders/Upper Body -->
    <path d="M60 120 Q100 140 140 120" stroke="#333" stroke-width="2" fill="#3498DB"/>
    
    <!-- Business Attire -->
    <path d="M70 120 L70 180 Q100 190 130 180 L130 120" stroke="#333" stroke-width="2" fill="#9B59B6"/>
    
    <!-- Blouse -->
    <path d="M85 120 L85 160 Q100 170 115 160 L115 120" stroke="#333" stroke-width="1" fill="#FFFFFF"/>
    
    <!-- Necklace -->
    <path d="M95 130 Q100 140 105 130" stroke="#FFD700" stroke-width="2" fill="none"/>
    <circle cx="100" cy="140" r="3" fill="#FFD700" stroke="#FFD700" stroke-width="1"/>
  </g>
  
  <!-- Name Label -->
  <text x="100" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Sarah Williams</text>
</svg>