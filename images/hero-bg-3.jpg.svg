<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#64B5F6" />
      <stop offset="100%" stop-color="#90CAF9" />
    </linearGradient>
  </defs>
  
  <!-- Sky background (clear day) -->
  <rect width="1200" height="800" fill="url(#skyGradient)" />
  
  <!-- Sun -->
  <circle cx="1000" cy="150" r="80" fill="#FFEB3B" />
  <circle cx="1000" cy="150" r="100" fill="#FFEB3B" opacity="0.3" />
  <circle cx="1000" cy="150" r="120" fill="#FFEB3B" opacity="0.1" />
  
  <!-- Clouds -->
  <g fill="white" opacity="0.8">
    <ellipse cx="200" cy="150" rx="60" ry="40" />
    <ellipse cx="250" cy="150" rx="70" ry="50" />
    <ellipse cx="300" cy="150" rx="60" ry="40" />
    
    <ellipse cx="600" cy="100" rx="70" ry="40" />
    <ellipse cx="650" cy="100" rx="80" ry="50" />
    <ellipse cx="700" cy="100" rx="70" ry="40" />
  </g>
  
  <!-- Neighborhood with solar houses -->
  <g transform="translate(100, 300)">
    <!-- House 1 (left) -->
    <g transform="translate(0, 0)">
      <!-- House structure -->
      <rect x="0" y="150" width="200" height="150" fill="#E1BEE7" />
      
      <!-- Roof with solar panels -->
      <polygon points="0,150 100,50 200,150" fill="#4A148C" />
      
      <!-- Solar panels -->
      <g>
        <rect x="30" y="80" width="40" height="30" fill="#2C3E50" stroke="#7F8C8D" stroke-width="1" />
        <rect x="80" y="80" width="40" height="30" fill="#2C3E50" stroke="#7F8C8D" stroke-width="1" />
        <rect x="130" y="80" width="40" height="30" fill="#2C3E50" stroke="#7F8C8D" stroke-width="1" />
        
        <rect x="30" y="115" width="40" height="30" fill="#2C3E50" stroke="#7F8C8D" stroke-width="1" />
        <rect x="80" y="115" width="40" height="30" fill="#2C3E50" stroke="#7F8C8D" stroke-width="1" />
        <rect x="130" y="115" width="40" height="30" fill="#2C3E50" stroke="#7F8C8D" stroke-width="1" />
      </g>
      
      <!-- Door -->
      <rect x="80" y="250" width="40" height="50" fill="#6A1B9A" />
      
      <!-- Windows -->
      <rect x="30" y="180" width="40" height="40" fill="#CE93D8" />
      <rect x="130" y="180" width="40" height="40" fill="#CE93D8" />
    </g>
    
    <!-- House 2 (middle) -->
    <g transform="translate(250, 0)">
      <!-- House structure -->
      <rect x="0" y="150" width="200" height="150" fill="#BBDEFB" />
      
      <!-- Roof with solar panels -->
      <polygon points="0,150 100,50 200,150" fill="#0D47A1" />
      
      <!-- Solar panels -->
      <g>
        <rect x="30" y="80" width="40" height="30" fill="#2C3E50" stroke="#7F8C8D" stroke-width="1" />
        <rect x="80" y="80" width="40" height="30" fill="#2C3E50" stroke="#7F8C8D" stroke-width="1" />
        <rect x="130" y="80" width="40" height="30" fill="#2C3E50" stroke="#7F8C8D" stroke-width="1" />
        
        <rect x="30" y="115" width="40" height="30" fill="#2C3E50" stroke="#7F8C8D" stroke-width="1" />
        <rect x="80" y="115" width="40" height="30" fill="#2C3E50" stroke="#7F8C8D" stroke-width="1" />
        <rect x="130" y="115" width="40" height="30" fill="#2C3E50" stroke="#7F8C8D" stroke-width="1" />
      </g>
      
      <!-- Door -->
      <rect x="80" y="250" width="40" height="50" fill="#1565C0" />
      
      <!-- Windows -->
      <rect x="30" y="180" width="40" height="40" fill="#90CAF9" />
      <rect x="130" y="180" width="40" height="40" fill="#90CAF9" />
    </g>
    
    <!-- House 3 (right) -->
    <g transform="translate(500, 0)">
      <!-- House structure -->
      <rect x="0" y="150" width="200" height="150" fill="#C8E6C9" />
      
      <!-- Roof with solar panels -->
      <polygon points="0,150 100,50 200,150" fill="#1B5E20" />
      
      <!-- Solar panels -->
      <g>
        <rect x="30" y="80" width="40" height="30" fill="#2C3E50" stroke="#7F8C8D" stroke-width="1" />
        <rect x="80" y="80" width="40" height="30" fill="#2C3E50" stroke="#7F8C8D" stroke-width="1" />
        <rect x="130" y="80" width="40" height="30" fill="#2C3E50" stroke="#7F8C8D" stroke-width="1" />
        
        <rect x="30" y="115" width="40" height="30" fill="#2C3E50" stroke="#7F8C8D" stroke-width="1" />
        <rect x="80" y="115" width="40" height="30" fill="#2C3E50" stroke="#7F8C8D" stroke-width="1" />
        <rect x="130" y="115" width="40" height="30" fill="#2C3E50" stroke="#7F8C8D" stroke-width="1" />
      </g>
      
      <!-- Door -->
      <rect x="80" y="250" width="40" height="50" fill="#2E7D32" />
      
      <!-- Windows -->
      <rect x="30" y="180" width="40" height="40" fill="#A5D6A7" />
      <rect x="130" y="180" width="40" height="40" fill="#A5D6A7" />
    </g>
  </g>
  
  <!-- Text overlay -->
  <g transform="translate(100, 100)">
    <text font-family="Arial" font-size="40" font-weight="bold" fill="white" text-anchor="start">
      SOLAR SOLUTIONS FOR EVERY HOME
    </text>
  </g>
</svg>