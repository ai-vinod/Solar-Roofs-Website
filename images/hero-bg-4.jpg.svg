<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4FC3F7" />
      <stop offset="100%" stop-color="#81D4FA" />
    </linearGradient>
  </defs>
  
  <!-- Sky background (clear day) -->
  <rect width="1200" height="800" fill="url(#skyGradient)" />
  
  <!-- Sun -->
  <circle cx="200" cy="150" r="80" fill="#FDD835" />
  <circle cx="200" cy="150" r="100" fill="#FDD835" opacity="0.3" />
  <circle cx="200" cy="150" r="120" fill="#FDD835" opacity="0.1" />
  
  <!-- Ground -->
  <rect x="0" y="500" width="1200" height="300" fill="#8D6E63" />
  
  <!-- Solar farm -->
  <g transform="translate(100, 400)">
    <!-- Row 1 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="150" height="80" fill="#2C3E50" stroke="#7F8C8D" stroke-width="2" />
      <rect x="200" y="0" width="150" height="80" fill="#2C3E50" stroke="#7F8C8D" stroke-width="2" />
      <rect x="400" y="0" width="150" height="80" fill="#2C3E50" stroke="#7F8C8D" stroke-width="2" />
      <rect x="600" y="0" width="150" height="80" fill="#2C3E50" stroke="#7F8C8D" stroke-width="2" />
      <rect x="800" y="0" width="150" height="80" fill="#2C3E50" stroke="#7F8C8D" stroke-width="2" />
    </g>
    
    <!-- Row 2 -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="150" height="80" fill="#2C3E50" stroke="#7F8C8D" stroke-width="2" />
      <rect x="200" y="0" width="150" height="80" fill="#2C3E50" stroke="#7F8C8D" stroke-width="2" />
      <rect x="400" y="0" width="150" height="80" fill="#2C3E50" stroke="#7F8C8D" stroke-width="2" />
      <rect x="600" y="0" width="150" height="80" fill="#2C3E50" stroke="#7F8C8D" stroke-width="2" />
      <rect x="800" y="0" width="150" height="80" fill="#2C3E50" stroke="#7F8C8D" stroke-width="2" />
    </g>
    
    <!-- Row 3 -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="150" height="80" fill="#2C3E50" stroke="#7F8C8D" stroke-width="2" />
      <rect x="200" y="0" width="150" height="80" fill="#2C3E50" stroke="#7F8C8D" stroke-width="2" />
      <rect x="400" y="0" width="150" height="80" fill="#2C3E50" stroke="#7F8C8D" stroke-width="2" />
      <rect x="600" y="0" width="150" height="80" fill="#2C3E50" stroke="#7F8C8D" stroke-width="2" />
      <rect x="800" y="0" width="150" height="80" fill="#2C3E50" stroke="#7F8C8D" stroke-width="2" />
    </g>
    
    <!-- Support structures -->
    <g stroke="#424242" stroke-width="5">
      <!-- Row 1 supports -->
      <line x1="75" y1="80" x2="75" y2="120" />
      <line x1="275" y1="80" x2="275" y2="120" />
      <line x1="475" y1="80" x2="475" y2="120" />
      <line x1="675" y1="80" x2="675" y2="120" />
      <line x1="875" y1="80" x2="875" y2="120" />
      
      <!-- Row 2 supports -->
      <line x1="75" y1="180" x2="75" y2="220" />
      <line x1="275" y1="180" x2="275" y2="220" />
      <line x1="475" y1="180" x2="475" y2="220" />
      <line x1="675" y1="180" x2="675" y2="220" />
      <line x1="875" y1="180" x2="875" y2="220" />
    </g>
  </g>
  
  <!-- Power station -->
  <g transform="translate(900, 300)">
    <rect x="0" y="0" width="100" height="100" fill="#607D8B" />
    <rect x="40" y="80" width="20" height="20" fill="#455A64" />
    <rect x="10" y="20" width="20" height="20" fill="#90A4AE" />
    <rect x="70" y="20" width="20" height="20" fill="#90A4AE" />
  </g>
  
  <!-- Power lines -->
  <g stroke="#212121" stroke-width="3">
    <line x1="950" y1="400" x2="950" y2="300" />
    <line x1="950" y1="300" x2="800" y2="300" />
    <line x1="800" y1="300" x2="800" y2="400" />
  </g>
  
  <!-- Maintenance vehicle -->
  <g transform="translate(300, 650)">
    <rect x="0" y="0" width="80" height="30" fill="#F57F17" />
    <rect x="10" y="-15" width="60" height="15" fill="#F57F17" />
    <circle cx="20" cy="30" r="10" fill="#212121" />
    <circle cx="60" cy="30" r="10" fill="#212121" />
  </g>
  
  <!-- Text overlay -->
  <g transform="translate(100, 100)">
    <text font-family="Arial" font-size="40" font-weight="bold" fill="white" text-anchor="start">
      LARGE-SCALE SOLAR FARMS
    </text>
  </g>
</svg>