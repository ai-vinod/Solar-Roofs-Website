<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Sky -->
  <rect width="800" height="300" fill="#87CEEB"/>
  
  <!-- Sun -->
  <circle cx="650" cy="80" r="60" fill="#F9A826"/>
  <circle cx="650" cy="80" r="50" fill="#FFDB58"/>
  
  <!-- Modern House -->
  <g>
    <!-- Main Structure -->
    <rect x="150" y="200" width="500" height="200" fill="#FFFFFF" stroke="#333" stroke-width="2"/>
    
    <!-- Flat Roof -->
    <rect x="150" y="180" width="500" height="20" fill="#7F8C8D" stroke="#333" stroke-width="2"/>
    
    <!-- Solar Panels on Roof -->
    <g>
      <!-- Row 1 -->
      <rect x="170" y="100" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="240" y="100" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="310" y="100" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="380" y="100" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="450" y="100" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      
      <!-- Row 2 -->
      <rect x="170" y="150" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="240" y="150" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="310" y="150" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="380" y="150" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
      <rect x="450" y="150" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
    </g>
    
    <!-- Large Windows -->
    <rect x="200" y="250" width="120" height="80" fill="#ADD8E6" stroke="#333" stroke-width="2"/>
    <line x1="260" y1="250" x2="260" y2="330" stroke="#333" stroke-width="2"/>
    
    <rect x="480" y="250" width="120" height="80" fill="#ADD8E6" stroke="#333" stroke-width="2"/>
    <line x1="540" y1="250" x2="540" y2="330" stroke="#333" stroke-width="2"/>
    
    <!-- Modern Door -->
    <rect x="350" y="300" width="100" height="100" fill="#8B4513" stroke="#333" stroke-width="2"/>
    <rect x="390" y="320" width="20" height="60" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
    <circle cx="380" cy="350" r="5" fill="#FFD700"/>
  </g>
  
  <!-- Battery Storage Unit -->
  <rect x="680" y="300" width="80" height="100" fill="#E8E8E8" stroke="#333" stroke-width="2"/>
  <rect x="690" y="310" width="60" height="80" fill="#333" stroke="#333" stroke-width="1"/>
  <circle cx="720" cy="350" r="10" fill="#3498DB"/>
  <rect x="715" y="320" width="10" height="5" fill="#2ECC71"/>
  <rect x="715" y="330" width="10" height="5" fill="#2ECC71"/>
  <rect x="715" y="340" width="10" height="5" fill="#F9A826"/>
  
  <!-- Ground -->
  <rect width="800" height="100" y="400" fill="#2ECC71"/>
  
  <!-- Pathway -->
  <path d="M350 400 L450 400 L500 500 L300 500 Z" fill="#D3D3D3" stroke="#333" stroke-width="1"/>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="420" r="15" fill="#228B22" stroke="#333" stroke-width="1"/> <!-- Bush -->
  <circle cx="230" cy="420" r="15" fill="#228B22" stroke="#333" stroke-width="1"/> <!-- Bush -->
  <circle cx="600" cy="420" r="15" fill="#228B22" stroke="#333" stroke-width="1"/> <!-- Bush -->
  <circle cx="630" cy="420" r="15" fill="#228B22" stroke="#333" stroke-width="1"/> <!-- Bush -->
  
  <!-- Modern Mailbox -->
  <rect x="150" y="350" width="30" height="50" fill="#7F8C8D" stroke="#333" stroke-width="1"/>
  <rect x="155" y="360" width="20" height="15" fill="#333" stroke="#333" stroke-width="1"/>
  
  <!-- Text Label -->
  <text x="400" y="450" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Modern Home Solar Installation</text>
  
  <!-- Reflection on panels -->
  <g opacity="0.2">
    <circle cx="200" cy="120" r="10" fill="white"/>
    <circle cx="270" cy="120" r="10" fill="white"/>
    <circle cx="340" cy="120" r="10" fill="white"/>
    <circle cx="410" cy="120" r="10" fill="white"/>
    <circle cx="480" cy="120" r="10" fill="white"/>
  </g>
  
  <!-- Sun rays -->
  <g stroke="#FFDB58" stroke-width="2" opacity="0.7">
    <line x1="650" y1="10" x2="650" y2="0" />
    <line x1="720" y1="80" x2="730" y2="80" />
    <line x1="580" y1="80" x2="570" y2="80" />
    <line x1="700" y1="30" x2="710" y2="20" />
    <line x1="600" y1="30" x2="590" y2="20" />
    <line x1="700" y1="130" x2="710" y2="140" />
    <line x1="600" y1="130" x2="590" y2="140" />
  </g>
</svg>