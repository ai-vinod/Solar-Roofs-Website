<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Sky -->
  <rect width="800" height="300" fill="#87CEEB"/>
  
  <!-- Sun -->
  <circle cx="700" cy="80" r="60" fill="#F9A826"/>
  <circle cx="700" cy="80" r="50" fill="#FFDB58"/>
  
  <!-- Industrial Facility -->
  <g>
    <!-- Main Warehouse Structure -->
    <rect x="100" y="200" width="600" height="200" fill="#D3D3D3" stroke="#333" stroke-width="2"/>
    
    <!-- Roof -->
    <polygon points="100,200 400,100 700,200" fill="#7F8C8D" stroke="#333" stroke-width="2"/>
    
    <!-- Solar Panels on Roof - Angled Layout -->
    <g>
      <!-- Left Side -->
      <rect x="150" y="170" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1" transform="skewX(-20)"/>
      <rect x="220" y="160" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1" transform="skewX(-20)"/>
      <rect x="290" y="150" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1" transform="skewX(-20)"/>
      <rect x="360" y="140" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1" transform="skewX(-20)"/>
      
      <!-- Right Side -->
      <rect x="430" y="140" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1" transform="skewX(20)"/>
      <rect x="500" y="150" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1" transform="skewX(20)"/>
      <rect x="570" y="160" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1" transform="skewX(20)"/>
      <rect x="640" y="170" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1" transform="skewX(20)"/>
    </g>
    
    <!-- Industrial Windows -->
    <g>
      <rect x="150" y="250" width="80" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="250" y="250" width="80" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="350" y="250" width="80" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="450" y="250" width="80" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
      <rect x="550" y="250" width="80" height="40" fill="#ADD8E6" stroke="#333" stroke-width="1"/>
    </g>
    
    <!-- Loading Dock Doors -->
    <rect x="150" y="320" width="100" height="80" fill="#A0522D" stroke="#333" stroke-width="2"/>
    <rect x="350" y="320" width="100" height="80" fill="#A0522D" stroke="#333" stroke-width="2"/>
    <rect x="550" y="320" width="100" height="80" fill="#A0522D" stroke="#333" stroke-width="2"/>
    
    <!-- Door Details -->
    <line x1="200" y1="320" x2="200" y2="400" stroke="#333" stroke-width="1"/>
    <line x1="400" y1="320" x2="400" y2="400" stroke="#333" stroke-width="1"/>
    <line x1="600" y1="320" x2="600" y2="400" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- Ground -->
  <rect width="800" height="100" y="400" fill="#8B4513"/>
  
  <!-- Concrete Area -->
  <rect x="50" y="400" width="700" height="20" fill="#BEBEBE" stroke="#333" stroke-width="1"/>
  
  <!-- Industrial Equipment -->
  <g>
    <!-- Forklift -->
    <rect x="50" y="350" width="40" height="50" fill="#F9A826" stroke="#333" stroke-width="1"/>
    <rect x="60" y="340" width="20" height="10" fill="#F9A826" stroke="#333" stroke-width="1"/>
    <rect x="70" y="320" width="30" height="20" fill="#333" stroke="#333" stroke-width="1"/>
    <circle cx="60" cy="400" r="10" fill="#333" stroke="#333" stroke-width="1"/>
    <circle cx="80" cy="400" r="10" fill="#333" stroke="#333" stroke-width="1"/>
    
    <!-- Shipping Container -->
    <rect x="720" y="320" width="60" height="80" fill="#3498DB" stroke="#333" stroke-width="2"/>
    <rect x="730" y="330" width="40" height="10" fill="#FFFFFF" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- Power Lines -->
  <g stroke="#333" stroke-width="2">
    <line x1="50" y1="150" x2="100" y2="200" />
    <line x1="750" y1="150" x2="700" y2="200" />
  </g>
  
  <!-- Power Poles -->
  <rect x="40" y="150" width="10" height="250" fill="#8B4513" stroke="#333" stroke-width="1"/>
  <rect x="750" y="150" width="10" height="250" fill="#8B4513" stroke="#333" stroke-width="1"/>
  
  <!-- Inverter and Battery Storage -->
  <rect x="720" y="250" width="60" height="60" fill="#E8E8E8" stroke="#333" stroke-width="2"/>
  <rect x="730" y="260" width="40" height="40" fill="#333" stroke="#333" stroke-width="1"/>
  <circle cx="750" cy="280" r="10" fill="#3498DB"/>
  
  <!-- Text Label -->
  <text x="400" y="450" font-family="Arial" font-size="24" text-anchor="middle" fill="#FFFFFF">Industrial Solar Installation</text>
  
  <!-- Reflection on panels -->
  <g opacity="0.2">
    <ellipse cx="180" cy="160" rx="20" ry="10" fill="white"/>
    <ellipse cx="250" cy="150" rx="20" ry="10" fill="white"/>
    <ellipse cx="320" cy="140" rx="20" ry="10" fill="white"/>
    <ellipse cx="390" cy="130" rx="20" ry="10" fill="white"/>
    <ellipse cx="460" cy="130" rx="20" ry="10" fill="white"/>
    <ellipse cx="530" cy="140" rx="20" ry="10" fill="white"/>
    <ellipse cx="600" cy="150" rx="20" ry="10" fill="white"/>
    <ellipse cx="670" cy="160" rx="20" ry="10" fill="white"/>
  </g>
  
  <!-- Sun rays -->
  <g stroke="#FFDB58" stroke-width="2" opacity="0.7">
    <line x1="700" y1="10" x2="700" y2="0" />
    <line x1="770" y1="80" x2="780" y2="80" />
    <line x1="630" y1="80" x2="620" y2="80" />
    <line x1="750" y1="30" x2="760" y2="20" />
    <line x1="650" y1="30" x2="640" y2="20" />
    <line x1="750" y1="130" x2="760" y2="140" />
    <line x1="650" y1="130" x2="640" y2="140" />
  </g>
</svg>