<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Sky -->
  <rect width="800" height="300" fill="#87CEEB"/>
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="60" fill="#F9A826"/>
  <circle cx="700" cy="100" r="50" fill="#FFDB58"/>
  
  <!-- House -->
  <rect x="150" y="200" width="500" height="200" fill="#E8E8E8" stroke="#333" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="150,200 400,100 650,200" fill="#3498DB" stroke="#333" stroke-width="2"/>
  
  <!-- Solar Panels -->
  <g>
    <!-- Row 1 -->
    <rect x="200" y="120" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
    <rect x="270" y="120" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
    <rect x="340" y="120" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
    <rect x="410" y="120" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
    <rect x="480" y="120" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
    
    <!-- Row 2 -->
    <rect x="200" y="170" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
    <rect x="270" y="170" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
    <rect x="340" y="170" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
    <rect x="410" y="170" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
    <rect x="480" y="170" width="60" height="40" fill="#2E4053" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- Door -->
  <rect x="350" y="300" width="80" height="100" fill="#8B4513" stroke="#333" stroke-width="2"/>
  <circle cx="415" cy="350" r="5" fill="#FFD700"/>
  
  <!-- Windows -->
  <rect x="200" y="250" width="80" height="60" fill="#ADD8E6" stroke="#333" stroke-width="2"/>
  <line x1="240" y1="250" x2="240" y2="310" stroke="#333" stroke-width="2"/>
  <line x1="200" y1="280" x2="280" y2="280" stroke="#333" stroke-width="2"/>
  
  <rect x="500" y="250" width="80" height="60" fill="#ADD8E6" stroke="#333" stroke-width="2"/>
  <line x1="540" y1="250" x2="540" y2="310" stroke="#333" stroke-width="2"/>
  <line x1="500" y1="280" x2="580" y2="280" stroke="#333" stroke-width="2"/>
  
  <!-- Lawn -->
  <rect width="800" height="100" y="400" fill="#2ECC71"/>
  
  <!-- Pathway -->
  <path d="M350 400 L390 400 L420 500 L320 500 Z" fill="#D3D3D3" stroke="#333" stroke-width="1"/>
  
  <!-- Text Label -->
  <text x="400" y="450" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Residential Solar Installation</text>
  
  <!-- Reflection on panels -->
  <g opacity="0.2">
    <circle cx="230" cy="140" r="10" fill="white"/>
    <circle cx="300" cy="140" r="10" fill="white"/>
    <circle cx="370" cy="140" r="10" fill="white"/>
    <circle cx="440" cy="140" r="10" fill="white"/>
    <circle cx="510" cy="140" r="10" fill="white"/>
  </g>
  
  <!-- Sun rays -->
  <g stroke="#FFDB58" stroke-width="2" opacity="0.7">
    <line x1="700" y1="30" x2="700" y2="10" />
    <line x1="770" y1="100" x2="790" y2="100" />
    <line x1="630" y1="100" x2="610" y2="100" />
    <line x1="750" y1="50" x2="765" y2="35" />
    <line x1="650" y1="50" x2="635" y2="35" />
    <line x1="750" y1="150" x2="765" y2="165" />
    <line x1="650" y1="150" x2="635" y2="165" />
  </g>
</svg>