<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f4f4f4" />
  
  <!-- House with roof -->
  <g transform="translate(100, 100)">
    <!-- House structure -->
    <rect x="50" y="200" width="400" height="250" fill="#EEEEEE" stroke="#333333" stroke-width="2" />
    
    <!-- Roof -->
    <polygon points="50,200 250,50 450,200" fill="#D35400" stroke="#333333" stroke-width="2" />
    
    <!-- Door -->
    <rect x="200" y="350" width="80" height="100" fill="#8B4513" stroke="#333333" stroke-width="2" />
    <circle cx="260" cy="400" r="5" fill="#F1C40F" />
    
    <!-- Windows -->
    <rect x="100" y="250" width="70" height="70" fill="#3498DB" stroke="#333333" stroke-width="2" />
    <line x1="100" y1="285" x2="170" y2="285" stroke="white" stroke-width="2" />
    <line x1="135" y1="250" x2="135" y2="320" stroke="white" stroke-width="2" />
    
    <rect x="330" y="250" width="70" height="70" fill="#3498DB" stroke="#333333" stroke-width="2" />
    <line x1="330" y1="285" x2="400" y2="285" stroke="white" stroke-width="2" />
    <line x1="365" y1="250" x2="365" y2="320" stroke="white" stroke-width="2" />
  </g>
  
  <!-- Solar Panel Installation -->
  <g transform="translate(100, 100)">
    <!-- Solar panels on roof -->
    <g>
      <!-- Row 1 -->
      <rect x="80" y="100" width="70" height="40" fill="#2C3E50" stroke="#7F8C8D" stroke-width="2" />
      <rect x="160" y="100" width="70" height="40" fill="#2C3E50" stroke="#7F8C8D" stroke-width="2" />
      <rect x="240" y="100" width="70" height="40" fill="#2C3E50" stroke="#7F8C8D" stroke-width="2" />
      <rect x="320" y="100" width="70" height="40" fill="#2C3E50" stroke="#7F8C8D" stroke-width="2" />
      
      <!-- Row 2 -->
      <rect x="80" y="150" width="70" height="40" fill="#2C3E50" stroke="#7F8C8D" stroke-width="2" />
      <rect x="160" y="150" width="70" height="40" fill="#2C3E50" stroke="#7F8C8D" stroke-width="2" />
      <rect x="240" y="150" width="70" height="40" fill="#2C3E50" stroke="#7F8C8D" stroke-width="2" />
      <rect x="320" y="150" width="70" height="40" fill="#2C3E50" stroke="#7F8C8D" stroke-width="2" />
    </g>
    
    <!-- Installers -->
    <g transform="translate(500, 150)">
      <!-- Installer 1 -->
      <circle cx="0" cy="0" r="20" fill="#F9A826" /> <!-- Head -->
      <line x1="0" y1="20" x2="0" y2="70" stroke="#333" stroke-width="4" /> <!-- Body -->
      <line x1="0" y1="40" x2="-20" y2="60" stroke="#333" stroke-width="4" /> <!-- Left arm -->
      <line x1="0" y1="40" x2="20" y2="60" stroke="#333" stroke-width="4" /> <!-- Right arm -->
      <line x1="0" y1="70" x2="-15" y2="100" stroke="#333" stroke-width="4" /> <!-- Left leg -->
      <line x1="0" y1="70" x2="15" y2="100" stroke="#333" stroke-width="4" /> <!-- Right leg -->
      <rect x="-15" y1="-10" width="30" height="10" fill="#F1C40F" /> <!-- Helmet -->
      
      <!-- Installer 2 -->
      <g transform="translate(70, 30)">
        <circle cx="0" cy="0" r="20" fill="#F9A826" /> <!-- Head -->
        <line x1="0" y1="20" x2="0" y2="70" stroke="#333" stroke-width="4" /> <!-- Body -->
        <line x1="0" y1="40" x2="-30" y2="30" stroke="#333" stroke-width="4" /> <!-- Left arm -->
        <line x1="0" y1="40" x2="20" y2="20" stroke="#333" stroke-width="4" /> <!-- Right arm -->
        <line x1="0" y1="70" x2="-15" y2="100" stroke="#333" stroke-width="4" /> <!-- Left leg -->
        <line x1="0" y1="70" x2="15" y2="100" stroke="#333" stroke-width="4" /> <!-- Right leg -->
        <rect x="-15" y1="-10" width="30" height="10" fill="#F1C40F" /> <!-- Helmet -->
      </g>
    </g>
    
    <!-- Ladder -->
    <g transform="translate(450, 100)">
      <line x1="0" y1="0" x2="0" y2="350" stroke="#7F8C8D" stroke-width="5" />
      <line x1="30" y1="0" x2="30" y2="350" stroke="#7F8C8D" stroke-width="5" />
      
      <!-- Rungs -->
      <line x1="0" y1="50" x2="30" y2="50" stroke="#7F8C8D" stroke-width="3" />
      <line x1="0" y1="100" x2="30" y2="100" stroke="#7F8C8D" stroke-width="3" />
      <line x1="0" y1="150" x2="30" y2="150" stroke="#7F8C8D" stroke-width="3" />
      <line x1="0" y1="200" x2="30" y2="200" stroke="#7F8C8D" stroke-width="3" />
      <line x1="0" y1="250" x2="30" y2="250" stroke="#7F8C8D" stroke-width="3" />
      <line x1="0" y1="300" x2="30" y2="300" stroke="#7F8C8D" stroke-width="3" />
    </g>
  </g>
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="50" fill="#F9A826" />
  <circle cx="700" cy="100" r="60" fill="#F9A826" opacity="0.3" />
  <circle cx="700" cy="100" r="70" fill="#F9A826" opacity="0.1" />
  
  <!-- Sun rays -->
  <g stroke="#F9A826" stroke-width="3" opacity="0.7">
    <line x1="700" y1="30" x2="700" y2="10" />
    <line x1="700" y1="170" x2="700" y2="190" />
    <line x1="630" y1="100" x2="610" y2="100" />
    <line x1="770" y1="100" x2="790" y2="100" />
    <line x1="650" y1="50" x2="635" y2="35" />
    <line x1="750" y1="150" x2="765" y2="165" />
    <line x1="650" y1="150" x2="635" y2="165" />
    <line x1="750" y1="50" x2="765" y2="35" />
  </g>
  
  <!-- Ground -->
  <rect x="0" y="500" width="800" height="100" fill="#2ECC71" />
  
  <!-- Company van -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="150" height="60" fill="#3498DB" stroke="#333" stroke-width="2" rx="10" ry="10" />
    <rect x="150" y="20" width="50" height="40" fill="#3498DB" stroke="#333" stroke-width="2" />
    <text x="30" y="35" font-family="Arial" font-size="16" fill="white">SolarRoof</text>
    <text x="50" y="55" font-family="Arial" font-size="16" fill="#F9A826">Pro</text>
    <circle cx="30" cy="70" r="15" fill="#333" stroke="#333" stroke-width="2" />
    <circle cx="150" cy="70" r="15" fill="#333" stroke="#333" stroke-width="2" />
  </g>
</svg>