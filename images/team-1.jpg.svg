<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="500" fill="#f5f5f5" />
  
  <!-- Professional Photo Background -->
  <defs>
    <linearGradient id="photoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="50" y="50" width="300" height="300" fill="url(#photoGradient)" rx="10" ry="10" stroke="#90caf9" stroke-width="2" />
  
  <!-- Person Silhouette -->
  <g transform="translate(200, 180)">
    <!-- Head -->
    <circle cx="0" cy="0" r="70" fill="#ffcc80" />
    
    <!-- Hair -->
    <path d="M-70,-10 Q-60,-70 0,-75 Q60,-70 70,-10 Q70,0 60,10 Q50,15 40,10 L-40,10 Q-50,15 -60,10 Q-70,0 -70,-10" fill="#5d4037" />
    
    <!-- Face Features -->
    <!-- Eyes -->
    <g>
      <!-- Left Eye -->
      <ellipse cx="-25" cy="-15" rx="12" ry="8" fill="white" />
      <circle cx="-25" cy="-15" r="5" fill="#3e2723" />
      <circle cx="-27" cy="-17" r="2" fill="white" />
      
      <!-- Right Eye -->
      <ellipse cx="25" cy="-15" rx="12" ry="8" fill="white" />
      <circle cx="25" cy="-15" r="5" fill="#3e2723" />
      <circle cx="23" cy="-17" r="2" fill="white" />
    </g>
    
    <!-- Eyebrows -->
    <path d="M-40,-30 Q-30,-38 -15,-30" stroke="#5d4037" stroke-width="3" fill="transparent" />
    <path d="M40,-30 Q30,-38 15,-30" stroke="#5d4037" stroke-width="3" fill="transparent" />
    
    <!-- Nose -->
    <path d="M0,-15 Q5,5 0,15" stroke="#d7ccc8" stroke-width="3" fill="transparent" />
    
    <!-- Smile -->
    <path d="M-30,20 Q0,45 30,20" stroke="#f8bbd0" stroke-width="4" fill="transparent" />
    <path d="M-20,20 Q0,40 20,20" fill="#f8bbd0" />
    
    <!-- Business Attire -->
    <!-- Suit Jacket -->
    <path d="M-60,70 L-60,220 L60,220 L60,70 Q30,80 0,70 Q-30,80 -60,70" fill="#37474f" />
    
    <!-- Shirt -->
    <path d="M-30,70 L-20,120 L0,140 L20,120 L30,70 Q15,75 0,70 Q-15,75 -30,70" fill="white" />
    
    <!-- Tie -->
    <path d="M0,75 L10,85 L0,140 L-10,85 Z" fill="#d32f2f" />
    <path d="M-5,85 L5,85 L5,90 L-5,90 Z" fill="#b71c1c" />
    
    <!-- Shoulders -->
    <path d="M-60,70 Q-70,80 -90,75 Q-100,75 -100,90 L-80,90 L-60,80 Z" fill="#37474f" />
    <path d="M60,70 Q70,80 90,75 Q100,75 100,90 L80,90 L60,80 Z" fill="#37474f" />
  </g>
  
  <!-- Professional Details -->
  <rect x="50" y="370" width="300" height="80" fill="#1976d2" rx="10" ry="10" />
  <text x="200" y="405" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">John Smith</text>
  <text x="200" y="435" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">Founder & CEO</text>
</svg>